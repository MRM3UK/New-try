<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M3U Playlist Player</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00d9ff;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-group input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #1e1e1e;
      color: #fff;
    }

    .input-group button {
      padding: 10px 20px;
      background-color: #00d9ff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-group button:hover {
      background-color: #00aacc;
    }

    .video-wrapper {
      margin-bottom: 20px;
      position: relative;
    }

    video {
      width: 100%;
      height: auto;
      background: #000;
      border-radius: 10px;
    }

    .error {
      color: #ff4c4c;
      margin-top: 10px;
      font-size: 14px;
    }

    .channel-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .channel-item {
      padding: 10px;
      background: #1e1e1e;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      align-items: center;
    }

    .channel-item:hover {
      background: #2a2a2a;
    }

    .channel-item img {
      height: 24px;
      margin-right: 10px;
      border-radius: 4px;
    }

    .placeholder {
      color: #999;
      text-align: center;
    }

    h3 {
      margin: 15px 0 5px;
      color: #00ffc3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>M3U Playlist Player</h1>

    <div class="input-group">
      <input type="text" id="m3u-url" placeholder="Enter M3U/M3U8 URL (e.g. https://is.gd/zU7pjg.m3u)" />
      <button onclick="loadPlaylist()">Load Playlist</button>
    </div>

    <div class="video-wrapper">
      <video id="videoPlayer" controls autoplay></video>
      <p id="error-message" class="error"></p>
    </div>

    <div id="channel-list" class="channel-list">
      <p class="placeholder">Channel list will appear here after loading a playlist.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    async function loadPlaylist() {
      const url = document.getElementById('m3u-url').value.trim();
      const errorMsg = document.getElementById('error-message');
      const channelList = document.getElementById('channel-list');
      errorMsg.textContent = '';
      channelList.innerHTML = '';

      if (!url) {
        errorMsg.textContent = 'Please enter a valid M3U URL.';
        return;
      }

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Failed to fetch playlist.');
        const text = await response.text();
        const lines = text.split('\n');
        const channels = [];

        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const info = lines[i];
            const nameMatch = info.match(/,(.*)$/);
            const name = nameMatch ? nameMatch[1].trim() : `Channel ${channels.length + 1}`;
            const logoMatch = info.match(/tvg-logo="(.*?)"/);
            const logo = logoMatch ? logoMatch[1] : '';
            const groupMatch = info.match(/group-title="(.*?)"/);
            const group = groupMatch ? groupMatch[1] : 'Other';
            const streamUrl = lines[i + 1] ? lines[i + 1].trim() : '';

            if (streamUrl) {
              channels.push({ name, logo, group, url: streamUrl });
            }
          }
        }

        if (channels.length === 0) {
          channelList.innerHTML = '<p class="placeholder">No channels found in the playlist.</p>';
          return;
        }

        const groups = {};
        channels.forEach(ch => {
          if (!groups[ch.group]) groups[ch.group] = [];
          groups[ch.group].push(ch);
        });

        for (const group in groups) {
          const groupTitle = document.createElement('h3');
          groupTitle.textContent = group;
          channelList.appendChild(groupTitle);

          groups[group].forEach(channel => {
            const item = document.createElement('div');
            item.className = 'channel-item';
            item.innerHTML = `
              ${channel.logo ? `<img src="${channel.logo}" alt="Logo" />` : ''}
              <span>${channel.name}</span>
            `;
            item.onclick = () => playStream(channel.url);
            channelList.appendChild(item);
          });
        }

        playStream(channels[0].url); // Auto-play first
      } catch (err) {
        errorMsg.textContent = 'Error loading playlist: ' + err.message;
      }
    }

    function playStream(url) {
      const video = document.getElementById('videoPlayer');
      const errorMsg = document.getElementById('error-message');
      errorMsg.textContent = '';

      if (Hls.isSupported()) {
        if (window.hls) window.hls.destroy();
        window.hls = new Hls();
        window.hls.loadSource(url);
        window.hls.attachMedia(video);
        window.hls.on(Hls.Events.ERROR, function (event, data) {
          errorMsg.textContent = 'Error playing stream.';
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      } else {
        errorMsg.textContent = 'Your browser does not support HLS.';
      }

      video.play();
    }
  </script>
</body>
</html>
