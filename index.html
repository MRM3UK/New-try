<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AMM Live TV</title>
  <script src="https://promoviex.vercel.app/playlist/playjs/playerjs.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #181818; color: #fff; text-align: center; }

    h1 { margin: 20px 0; font-size: 26px; font-weight: bold; text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6); }

    .player-container { background: black; width: 100%; position: relative; }
    .video-container { width: 100%; aspect-ratio: 16/9; background: #000; overflow: hidden; }
    #videoPlayer { width: 100%; height: 100%; }

    #controls {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    input[type="text"], input[type="file"], button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 90%;
      max-width: 300px;
    }

    button {
      background: #39b54a;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background: #2e9840; }

    #channelList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background: #333;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
      overflow-y: auto;
      max-height: 500px;
      margin-top: 30px;
    }

    #channelList li {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      cursor: pointer;
      border-radius: 12px;
      transition: 0.3s;
      background: #444;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    #channelList img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .channel-box.online {
      border: 2px solid #39ff14;
      box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 30px #39ff14;
    }

    .channel-box.offline {
      border: 2px solid #ff0033;
      box-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033, 0 0 30px #ff0033;
    }

    #channelList li:hover {
      background: #555;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    #channelList li:before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      width: 10px;
      height: 10px;
      background: #e74c3c;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    #channelList li.online:before { background: #39b54a; }

    #progressContainer {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
    }

    #progressBar {
      width: 100%;
      height: 10px;
      border-radius: 15px;
      background: #444;
      border: 1px solid #333;
      overflow: hidden;
      position: relative;
    }

    #progressBar div {
      height: 100%;
      background: linear-gradient(90deg, #39b54a, #ffbc00);
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      border-radius: 15px;
    }

    #progressText {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #39b54a;
    }

    @media (max-width: 768px) {
      h1 { font-size: 24px; }
      #channelList li { padding: 15px; }
      #channelList img { width: 60px; height: 60px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 20px; }
      #channelList li { padding: 12px; }
      #channelList img { width: 50px; height: 50px; }
    }
  </style>
</head>
<body>

<h1 id="typingTitle">MASUM TV</h1>

<div class="player-container">
  <div class="video-container">
    <div id="videoPlayer"></div>
  </div>
</div>

<div id="controls">
  <input type="text" id="searchInput" placeholder="Search channels..." />
  <button onclick="filterChannels()">Search</button>
  <input type="file" id="fileInput" accept=".m3u,.m3u8" />
</div>

<button id="ammBtn" style="font-weight: bold; font-size: 24px; color: #ffffff; background-color: #333; border: none; border-radius: 12px; padding: 10px 20px; transition: background-color 0.3s ease;">
  Loading Time...
</button>

<div id="progressContainer" style="display: none;">
  <div id="progressBar"><div id="progressFill"></div></div>
  <div id="progressText"></div>
</div>

<ul id="channelList"></ul>

<script>
  let allChannels = [];

  document.getElementById("fileInput").addEventListener("change", function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      const content = e.target.result;
      parseM3U(content);
    };
    reader.readAsText(file);
  });

  function parseM3U(data) {
    const lines = data.split("\n");
    const channels = [];
    let channel = {};

    lines.forEach(line => {
      line = line.trim();
      if (line.startsWith("#EXTINF")) {
        const nameMatch = line.match(/,(.+)/);
        const logoMatch = line.match(/tvg-logo="(.*?)"/);
        channel = {
          name: nameMatch ? nameMatch[1] : "Unknown Channel",
          logo: logoMatch ? logoMatch[1] : "https://via.placeholder.com/70"
        };
      } else if (line && !line.startsWith("#")) {
        channel.url = line;
        channels.push({...channel});
      }
    });

    allChannels = channels;
    displayChannels(channels);
  }

  async function checkChannelStatus(url) {
    try {
      const timeout = new Promise((_, reject) => setTimeout(() => reject('timeout'), 8000));
      const fetchPromise = fetch(url, { method: 'HEAD' });
      const response = await Promise.race([fetchPromise, timeout]);
      return response && response.ok;
    } catch {
      return false;
    }
  }

  async function displayChannels(channels) {
    const list = document.getElementById("channelList");
    const progressBar = document.getElementById("progressBar");
    const progressFill = document.getElementById("progressFill");
    const progressText = document.getElementById("progressText");
    const progressContainer = document.getElementById("progressContainer");

    list.innerHTML = "";
    progressContainer.style.display = "block";

    const total = channels.length;
    let loaded = 0;

    for (const channel of channels) {
      const li = document.createElement("li");
      const status = await checkChannelStatus(channel.url);
      if (status) li.classList.add("online");

      li.innerHTML = `<img src="${channel.logo}" alt="Logo"><span>${channel.name}</span>`;
      li.onclick = () => playChannel(channel.url);
      list.appendChild(li);

      loaded++;
      const progress = Math.round((loaded / total) * 100);
      progressFill.style.width = `${progress}%`;
      progressText.innerText = `Loading ${loaded}/${total} (${progress}%)`;

      if (loaded === total) progressContainer.style.display = "none";
    }
  }

  function playChannel(url) {
    window.player = new Playerjs({
      id: "videoPlayer",
      file: url,
      autoplay: 1,
      muted: 0
    });
  }

  function filterChannels() {
    const searchTerm = document.getElementById("searchInput").value.toLowerCase();
    const filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(searchTerm));
    displayChannels(filtered);
  }

  function updateClock() {
    const now = new Date();
    let hrs = now.getHours();
    let mins = now.getMinutes();
    let secs = now.getSeconds();
    const ampm = hrs >= 12 ? "PM" : "AM";

    hrs = hrs % 12 || 12;
    mins = mins < 10 ? "0" + mins : mins;
    secs = secs < 10 ? "0" + secs : secs;

    const timeStr = `${hrs}:${mins}:${secs} ${ampm}`;
    document.getElementById("ammBtn").innerText = timeStr;
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
