<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MR X TV Live</title>
  <script src="https://promoviex.vercel.app/playlist/playjs/playerjs.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #181818; color: #fff; text-align: center; position: relative; padding-top: 20px; }

    /* Top-Left Permanent Logo */
    #topLeftLogo {
      position: absolute;
      top: 15px;
      left: 15px;
      height: 50px;
      width: auto;
      z-index: 1000;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      transition: transform 0.3s ease-in-out;
    }
    #topLeftLogo:hover {
        transform: scale(1.05);
    }

    /* Right-Corner Menu Button (Hamburger) */
    #menuButton {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      border: none;
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.6), -8px -8px 15px rgba(50, 50, 50, 0.3);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      width: 45px;
      height: 45px;
    }
    #menuButton:hover {
      box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(50, 50, 50, 0.2);
      transform: translateY(1px);
    }
    #menuButton .line {
      width: 70%;
      height: 3px;
      background-color: #0ff;
      border-radius: 2px;
      box-shadow: 0 0 5px #0ff;
      transition: all 0.3s ease;
    }
    #menuButton.open .line:nth-child(1) { transform: translateY(8px) rotate(45deg); }
    #menuButton.open .line:nth-child(2) { opacity: 0; }
    #menuButton.open .line:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

    /* Side Menu Container */
    #sideMenu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100%;
      background: linear-gradient(145deg, #252525, #151515);
      box-shadow: -10px 0 20px rgba(0, 0, 0, 0.7);
      transition: right 0.3s ease-in-out;
      z-index: 1000;
      padding: 20px;
      padding-top: 70px;
      overflow-y: auto;
      text-align: left;
    }
    #sideMenu.open {
      right: 0;
    }
    #sideMenu h3 {
      color: #0ff;
      margin-top: 20px;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #0ff;
      border-bottom: 1px solid rgba(0, 255, 255, 0.3);
      padding-bottom: 5px;
    }
    #sideMenu ul {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }
    /* 3D Styling for Menu List Items */
    #sideMenu li {
      padding: 10px 15px;
      margin-bottom: 8px;
      cursor: pointer;
      color: #ccc;
      font-size: 15px;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      border-radius: 10px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5), -5px -5px 10px rgba(50, 50, 50, 0.2);
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    #sideMenu li:hover {
      background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
      box-shadow: inset 3px 3px 7px rgba(0, 0, 0, 0.5), inset -3px -3px 7px rgba(50, 50, 50, 0.2);
      color: #fff;
      text-shadow: 0 0 3px #0ff;
      transform: translateY(1px);
    }
    #sideMenu li.active {
        color: #0ff;
        font-weight: bold;
        text-shadow: 0 0 5px #0ff;
        background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
        box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(50, 50, 50, 0.2);
    }

    /* 3D Title Styling */
    #typingTitle {
      font-size: 28px;
      color: #fff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff,
                   3px 3px 7px rgba(0, 0, 0, 0.8),
                   -3px -3px 7px rgba(50, 50, 50, 0.2);
      letter-spacing: 2px;
      text-align: center;
      margin: 30px auto;
      padding: 10px 20px;
      border-radius: 15px;
      background: linear-gradient(145deg, #252525, #151515);
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.6), -8px -8px 15px rgba(50, 50, 50, 0.3);
      transform: perspective(500px) rotateX(7deg) rotateY(-5deg);
      transition: all 0.3s ease;
      display: inline-block;
    }
    #typingTitle:hover {
        transform: perspective(500px) rotateX(0deg) rotateY(0deg);
        box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(50, 50, 50, 0.2);
    }

    .player-container { background: black; width: 100%; position: relative; }
    .video-container { width: 100%; aspect-ratio: 16/9; background: #000; overflow: hidden; }
    #videoPlayer { width: 100%; height: 100%; }

    /* 3D Style for the Clock Button */
    #ammBtn {
      font-weight: bold;
      font-size: 24px;
      color: #ffffff;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      transition: all 0.3s ease;
      cursor: default;
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.6), -8px -8px 15px rgba(50, 50, 50, 0.3);
      transform: perspective(500px) rotateX(5deg);
    }
    #ammBtn:hover {
      box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(50, 50, 50, 0.2);
      transform: perspective(500px) rotateX(2deg);
    }

    /* Search Bar Styles */
    .search-container {
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      position: relative;
      perspective: 1000px;
    }

    .search-input {
      width: 100%;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      color: #fff;
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.6), -8px -8px 15px rgba(50, 50, 50, 0.3);
      outline: none;
      transition: all 0.3s ease;
      transform-style: preserve-3d;
      transform: rotateX(0deg);
    }

    .search-input:focus {
      box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(50, 50, 50, 0.2);
      transform: rotateX(5deg);
    }

    /* UPDATED: Channel List Styles for side-by-side display */
    #channelList {
      display: flex; /* Use flexbox for horizontal layout */
      flex-wrap: wrap; /* Allow items to wrap to the next line */
      justify-content: center; /* Center items horizontally */
      gap: 15px; /* Spacing between items */
      padding: 20px;
      max-width: 900px; /* Keep max-width */
      margin: auto;
      background: #333;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
      overflow-y: auto;
      max-height: 500px; /* Keep vertical scroll if many channels */
      margin-top: 30px;
    }

    #channelList li {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* Adjusted padding and width for a more compact, card-like look */
      padding: 10px; /* Reduced padding */
      width: 130px; /* Fixed width for consistent sizing */
      min-height: 120px; /* Ensure consistent height */
      cursor: pointer;
      border-radius: 12px;
      transition: 0.3s;
      background: #444;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      position: relative;
      text-align: center;
      flex-shrink: 0; /* Prevent items from shrinking below their width */
    }

    #channelList li.hidden {
      display: none;
    }

    #channelList img {
      width: 60px; /* Kept image size */
      height: 60px; /* Kept image size */
      margin-bottom: 5px; /* Reduced margin below image */
      border-radius: 10px;
    }
    
    #channelList li span {
        font-size: 14px; /* Adjust font size for channel name if needed */
        word-break: break-word; /* Ensure long names wrap */
        line-height: 1.2;
    }

    /* Neon Glow Styles */
    .channel-box.online {
      border: 2px solid #39ff14;
      box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 30px #39ff14;
    }

    .channel-box.offline {
      border: 2px solid #ff0033;
      box-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033, 0 0 30px #ff0033;
    }

    #channelList li:hover {
      background: #555;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    #channelList li:before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      width: 10px;
      height: 10px;
      background: #e74c3c;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    #channelList li.online:before { background: #39b54a; }

    /* Progress Bar Styles */
    #progressContainer {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      border-radius: 12px;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.6), -8px -8px 15px rgba(50, 50, 50, 0.3);
      transform: perspective(500px) rotateX(5deg);
      transition: all 0.3s ease;
    }
    #progressContainer:hover {
        transform: perspective(500px) rotateX(2deg);
        box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(50, 50, 50, 0.2);
    }

    #progressBar {
      width: 100%;
      height: 10px;
      border-radius: 15px;
      background: #444;
      border: 1px solid #333;
      overflow: hidden;
      position: relative;
    }

    #progressBar div {
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      border-radius: 15px;
      transition: background-color 0.5s ease-in-out;
    }

    #progressText {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #39b54a;
    }

    /* Overlay for clicking outside menu */
    #menuOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
    }


    @media (max-width: 768px) {
      #topLeftLogo {
        height: 40px;
        top: 10px;
        left: 10px;
      }
      #menuButton {
        top: 15px;
        right: 15px;
        width: 40px;
        height: 40px;
      }
      #typingTitle { font-size: 24px; }
      #ammBtn { font-size: 20px; padding: 8px 15px; }
      .search-input { font-size: 16px; }
      #progressContainer { width: 90%; max-width: 350px; }
      /* Adjusted for smaller screens */
      #channelList {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* Allow smaller cards */
        gap: 10px;
        padding: 15px;
      }
      #channelList li { padding: 8px; width: 110px; min-height: 100px; }
      #channelList img { width: 50px; height: 50px; }
    }

    @media (max-width: 480px) {
      #topLeftLogo {
        height: 35px;
        top: 8px;
        left: 8px;
      }
      #menuButton {
        top: 10px;
        right: 10px;
        width: 35px;
        height: 35px;
      }
      #menuButton .line {
        height: 2px;
      }
      #menuButton.open .line:nth-child(1) { transform: translateY(6px) rotate(45deg); }
      #menuButton.open .line:nth-child(3) { transform: translateY(-6px) rotate(-45deg); }
      #sideMenu {
        width: 240px;
        padding-top: 60px;
      }
      #typingTitle { font-size: 20px; }
      #ammBtn { font-size: 18px; padding: 6px 12px; }
      .search-input { font-size: 14px; width: 90%; }
      #progressContainer { width: 95%; max-width: 300px; }
      /* Adjusted for very small screens */
      #channelList {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Even smaller cards */
        gap: 8px;
        padding: 10px;
      }
      #channelList li { padding: 6px; width: 90px; min-height: 90px; font-size: 13px;}
      #channelList img { width: 45px; height: 45px; }
      #channelList li span { font-size: 12px; }
    }
  </style>
</head>
<body>

<img id="topLeftLogo" src="https://raw.githubusercontent.com/MRM3UK/New-try/refs/heads/main/MRXTV_logo_60x80.png" alt="MR X TV Logo">

<button id="menuButton">
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
</button>

<h1 id="typingTitle">MR X TV</h1>

  <div class="player-container">
    <div class="video-container">
      <div id="videoPlayer"></div>
    </div>
  </div>

  <button id="ammBtn">
  Loading Time...
  </button>
  
  <div id="progressContainer" style="display: none;">
    <div id="progressBar"><div id="progressFill"></div></div>
    <div id="progressText"></div>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Search channels..." onkeyup="filterChannels()">
  </div>

  <ul id="channelList"></ul>

  <div id="sideMenu">
    <h3>Recent History</h3>
    <ul id="recentHistory"></ul>

    <h3>Categories</h3>
    <ul id="categoryList">
      <li data-category="All" class="active">All Channels</li>
      </ul>
    
    <h3>Player Options</h3>
    <ul>
      <li id="fullScreenOption">Toggle Full Screen</li>
      <li id="unmuteOption">Unmute Player</li>
    </ul>
  </div>

  <div id="menuOverlay"></div>
  
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const m3uUrl = urlParams.get('link');
    let allChannels = [];
    let displayedChannelElements = [];
    let categories = new Set();

    // --- Menu Elements ---
    const menuButton = document.getElementById('menuButton');
    const sideMenu = document.getElementById('sideMenu');
    const menuOverlay = document.getElementById('menuOverlay');
    const recentHistoryList = document.getElementById('recentHistory');
    const categoryList = document.getElementById('categoryList');
    const fullScreenOption = document.getElementById('fullScreenOption');
    const unmuteOption = document.getElementById('unmuteOption');

    // --- Menu Toggle Functionality ---
    function toggleMenu() {
      sideMenu.classList.toggle('open');
      menuButton.classList.toggle('open');
      menuOverlay.style.display = sideMenu.classList.contains('open') ? 'block' : 'none';
    }

    menuButton.addEventListener('click', toggleMenu);
    menuOverlay.addEventListener('click', toggleMenu);

    // --- Local Storage Management ---
    function getRecentHistory() {
      return JSON.parse(localStorage.getItem('recentHistory')) || [];
    }

    function saveRecentHistory(channel) {
      let history = getRecentHistory();
      // Remove if already exists to bring to front
      history = history.filter(item => item.url !== channel.url);
      history.unshift(channel); // Add to the beginning
      // Limit history to only 5 items
      history = history.slice(0, 5);
      localStorage.setItem('recentHistory', JSON.stringify(history));
      renderRecentHistory();
    }

    function renderRecentHistory() {
      const history = getRecentHistory();
      recentHistoryList.innerHTML = '';
      if (history.length === 0) {
        recentHistoryList.innerHTML = '<li>No recent channels.</li>';
        return;
      }
      history.forEach(channel => {
        const li = document.createElement('li');
        li.textContent = channel.name;
        li.onclick = () => {
          playChannel(channel.url);
          toggleMenu();
        };
        recentHistoryList.appendChild(li);
      });
    }

    // --- Channel Fetching and Parsing ---
    async function fetchM3U(url) {
      try {
        const response = await fetch(url);
        const data = await response.text();
        parseM3U(data);
      } catch (error) {
        alert('⚠️ Error loading M3U file!');
        console.error('Error fetching M3U:', error);
      }
    }

    function parseM3U(data) {
      const lines = data.split("\n");
      const channels = [];
      let channel = {};
      categories.clear();
      categories.add('All');

      lines.forEach(line => {
        line = line.trim();
        if (line.startsWith("#EXTINF")) {
          const nameMatch = line.match(/,(.+)/);
          const logoMatch = line.match(/tvg-logo="(.*?)"/);
          const groupMatch = line.match(/group-title="([^"]*)"/);

          channel = {
            name: nameMatch ? nameMatch[1] : "Unknown Channel",
            logo: logoMatch ? logoMatch[1] : "https://via.placeholder.com/70",
            category: groupMatch ? groupMatch[1] : "Others"
          };
          categories.add(channel.category);
        } else if (line && !line.startsWith("#")) {
          channel.url = line;
          channels.push({...channel});
        }
      });

      allChannels = channels;
      initializeChannelDisplay(channels);
      renderCategories();
    }

    // --- Channel Status Check (Optimized for speed) ---
    async function checkChannelStatus(url) {
      try {
        const timeout = new Promise((_, reject) => setTimeout(() => reject(new Error('timeout')), 5000));
        const fetchPromise = fetch(url, { method: 'HEAD', mode: 'no-cors' });
        await Promise.race([fetchPromise, timeout]);
        return true;
      } catch (e) {
        return false;
      }
    }

    async function initializeChannelDisplay(channels) {
      const list = document.getElementById("channelList");
      const progressFill = document.getElementById("progressFill");
      const progressText = document.getElementById("progressText");
      const progressContainer = document.getElementById("progressContainer");

      list.innerHTML = "";
      displayedChannelElements = [];

      if (channels.length > 0) {
        progressContainer.style.display = "block";
      } else {
        progressContainer.style.display = "none";
      }

      const total = channels.length;
      let loaded = 0;
      const chunkSize = 20;

      for (let i = 0; i < total; i += chunkSize) {
        const chunk = channels.slice(i, i + chunkSize);
        const promises = chunk.map(async (channel) => {
          const li = document.createElement("li");
          li.innerHTML = `<img src="${channel.logo}" alt="Logo"><span>${channel.name}</span>`;
          li.onclick = () => playChannel(channel.url, channel.name, channel.logo);
          li.dataset.category = channel.category;
          li.dataset.channelName = channel.name.toLowerCase();

          const status = await checkChannelStatus(channel.url);
          if (status) li.classList.add("online");

          return li;
        });

        const lis = await Promise.all(promises);

        lis.forEach(li => {
          list.appendChild(li);
          displayedChannelElements.push({
            element: li,
            name: li.dataset.channelName,
            category: li.dataset.category
          });
        });

        loaded += chunk.length;
        const progress = Math.round((loaded / total) * 100);
        progressFill.style.width = `${progress}%`;
        progressText.innerText = `Loading ${loaded}/${total} (${progress}%)`;
        updateProgressBarColor(progress);

        if (loaded >= total) {
          progressContainer.style.display = "none";
        }
      }
    }

    // --- Player Control Functions ---
    function playChannel(url, name = "Unknown Channel", logo = "https://via.placeholder.com/70") {
      window.player = new Playerjs({
        id: "videoPlayer",
        file: url,
        autoplay: 1,
        muted: 1
      });
      saveRecentHistory({ name, url, logo });
    }

    function unmutePlayer() {
      if (window.player) player.api("volume", 100);
    }

    fullScreenOption.addEventListener('click', () => {
        const playerContainer = document.querySelector('.player-container');
        if (playerContainer.requestFullscreen) {
            playerContainer.requestFullscreen();
        } else if (playerContainer.mozRequestFullScreen) {
            playerContainer.mozRequestFullScreen();
        } else if (playerContainer.webkitRequestFullscreen) {
            playerContainer.webkitRequestFullscreen();
        } else if (playerContainer.msRequestFullscreen) {
            playerContainer.msRequestFullscreen();
        }
        toggleMenu();
    });

    unmuteOption.addEventListener('click', () => {
        unmutePlayer();
        toggleMenu();
    });

    // --- Search and Category Filtering ---
    function filterChannels(category = 'All') {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      
      displayedChannelElements.forEach(item => {
        const isMatchingSearch = item.name.includes(searchTerm);
        const isMatchingCategory = (category === 'All' || item.category === category);

        if (isMatchingSearch && isMatchingCategory) {
          item.element.classList.remove('hidden');
        } else {
          item.element.classList.add('hidden');
        }
      });
      document.querySelectorAll('#categoryList li').forEach(li => {
        if (li.dataset.category === category) {
            li.classList.add('active');
        } else {
            li.classList.remove('active');
        }
      });
    }

    // --- Category Rendering ---
    function renderCategories() {
        categoryList.innerHTML = '';
        const allLi = document.createElement('li');
        allLi.textContent = 'All Channels';
        allLi.dataset.category = 'All';
        allLi.classList.add('active');
        allLi.onclick = () => filterChannels('All');
        categoryList.appendChild(allLi);

        Array.from(categories).sort().forEach(cat => {
            if (cat !== 'All') {
                const li = document.createElement('li');
                li.textContent = cat;
                li.dataset.category = cat;
                li.onclick = () => filterChannels(cat);
                categoryList.appendChild(li);
            }
        });
    }

    // --- Progress Bar Color Update ---
    function updateProgressBarColor(percentage) {
      const progressFill = document.getElementById("progressFill");
      const progressText = document.getElementById("progressText");
      let color;

      if (percentage < 30) {
        color = '#ff0033';
      } else if (percentage < 70) {
        color = '#ffbc00';
      } else {
        color = '#39b54a';
      }
      progressFill.style.backgroundColor = color;
      progressText.style.color = color;
    }

    // --- Clock Update ---
    function updateClock() {
      const now = new Date();
      let hrs = now.getHours();
      let mins = now.getMinutes();
      let secs = now.getSeconds();
      const ampm = hrs >= 12 ? "PM" : "AM";

      hrs = hrs % 12 || 12;
      mins = mins < 10 ? "0" + mins : mins;
      secs = secs < 10 ? "0" + secs : secs;

      const timeStr = `${hrs}:${mins}:${secs} ${ampm}`;
      document.getElementById("ammBtn").innerText = timeStr;
    }

    // --- Initializations ---
    document.addEventListener('DOMContentLoaded', () => {
        renderRecentHistory();
        updateClock();
        setInterval(updateClock, 1000);

        if (m3uUrl) {
            fetchM3U(m3uUrl);
        } else {
            alert("⚠️ No live TV link found! Please provide a 'link' parameter in the URL.");
        }
    });
  </script>

</body>
</html>
