<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MR X TV Live</title>
  <script src="https://promoviex.vercel.app/playlist/playjs/playerjs.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      background: #181818;
      color: #fff;
      text-align: center;
      position: relative;
      padding-top: 20px; /* Space for menu button and logo */
      /* Background gradient animation */
      background: linear-gradient(90deg, #181818, #2a2a2a, #181818);
      background-size: 400% 400%;
      animation: backgroundGradient 15s ease infinite;
    }

    @keyframes backgroundGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Top-Right Permanent Logo */
    #topRightLogo {
      position: absolute;
      top: 15px;
      right: 15px;
      height: 50px;
      width: auto;
      z-index: 1000;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.7), 0 0 20px rgba(0, 255, 0, 0.5);
      transition: transform 0.3s ease-in-out;
    }
    #topRightLogo:hover {
        transform: scale(1.05);
    }

    /* Top-Left Menu Button (Hamburger) */
    #menuButton {
      position: absolute;
      top: 15px;
      left: 15px;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      border: none;
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.6), -8px -8px 15px rgba(50, 50, 50, 0.3);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      width: 45px;
      height: 45px;
    }
    #menuButton:hover {
      box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(50, 50, 50, 0.2);
      transform: translateY(1px);
    }
    #menuButton .line {
      width: 70%;
      height: 3px;
      background-color: #0ff;
      border-radius: 2px;
      box-shadow: 0 0 5px #0ff;
      transition: all 0.3s ease;
    }
    #menuButton.open .line:nth-child(1) { transform: translateY(8px) rotate(45deg); }
    #menuButton.open .line:nth-child(2) { opacity: 0; }
    #menuButton.open .line:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

    /* Side Menu Container */
    #sideMenu {
      position: fixed;
      top: 0;
      left: -300px;
      width: 280px;
      height: 100%;
      background: linear-gradient(145deg, #252525, #151515);
      box-shadow: 10px 0 20px rgba(0, 0, 0, 0.7);
      transition: left 0.3s ease-in-out;
      z-index: 1000;
      padding: 20px;
      padding-top: 70px;
      overflow-y: auto;
      text-align: left;
    }
    #sideMenu.open {
      left: 0;
    }
    #sideMenu h3 {
      color: #0ff;
      margin-top: 20px;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #0ff;
      border-bottom: 1px solid rgba(0, 255, 255, 0.3);
      padding-bottom: 5px;
    }
    #sideMenu ul {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }
    /* 3D Styling for Menu List Items */
    #sideMenu li {
      padding: 10px 15px;
      margin-bottom: 8px;
      cursor: pointer;
      color: #ccc;
      font-size: 15px;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      border-radius: 10px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5), -5px -5px 10px rgba(50, 50, 50, 0.2);
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    #sideMenu li:hover {
      background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
      box-shadow: inset 3px 3px 7px rgba(0, 0, 0, 0.5), inset -3px -3px 7px rgba(50, 50, 50, 0.2);
      color: #fff;
      text-shadow: 0 0 3px #0ff;
      transform: translateY(1px);
    }
    #sideMenu li.active {
        color: #0ff;
        font-weight: bold;
        text-shadow: 0 0 5px #0ff;
        background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
        box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(50, 50, 50, 0.2);
    }

    /* Animated Title Styling (MR X TV) - ENHANCED */
    #typingTitle {
      font-size: 28px;
      color: #fff;
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.7), 0 0 10px rgba(0, 255, 0, 0.5), 0 0 15px rgba(0, 255, 0, 0.3),
                   3px 3px 7px rgba(0, 0, 0, 0.8),
                   -3px -3px 7px rgba(50, 50, 50, 0.2);
      letter-spacing: 2px;
      text-align: center;
      margin: 30px auto 10px; /* Reduced bottom margin */
      padding: 10px 20px;
      border-radius: 15px;
      background: linear-gradient(145deg, #252525, #151515);
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.6), -8px -8px 15px rgba(50, 50, 50, 0.3);
      transform: perspective(500px) rotateX(7deg) rotateY(-5deg);
      transition: all 0.3s ease;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      position: relative;
      /* ENHANCED ANIMATION */
      animation: 
        glitch 1.5s infinite alternate,
        shine 3s linear infinite,
        pulsate 2s infinite alternate,
        flicker 0.8s infinite alternate; /* New flicker animation */
      background-image: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
      background-size: 200% 100%;
    }

    @keyframes glitch {
      0% { text-shadow: 0 0 5px rgba(0, 255, 0, 0.7); }
      20% { text-shadow: 2px 0 5px rgba(255, 0, 0, 0.7), -2px 0 5px rgba(0, 255, 0, 0.7); }
      40% { text-shadow: 0 0 5px rgba(0, 255, 0, 0.7); }
      60% { text-shadow: -1px 0 5px rgba(0, 0, 255, 0.7), 1px 0 5px rgba(0, 255, 0, 0.7); }
      80% { text-shadow: 0 0 5px rgba(0, 255, 0, 0.7); }
      100% { text-shadow: 2px 0 5px rgba(255, 0, 0, 0.7), -2px 0 5px rgba(0, 255, 0, 0.7); }
    }

    @keyframes shine {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
    }

    @keyframes pulsate {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.02); opacity: 0.9; }
        100% { transform: scale(1); opacity: 1; }
    }

    @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.95; }
        52% { opacity: 1; }
        54% { opacity: 0.9; }
        56% { opacity: 1; }
    }

    #typingTitle:hover {
        transform: perspective(500px) rotateX(0deg) rotateY(0deg);
        box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(50, 50, 50, 0.2);
    }

    .player-container { background: black; width: 100%; position: relative; }
    .video-container { width: 100%; aspect-ratio: 16/9; background: #000; overflow: hidden; }
    #videoPlayer { width: 100%; height: 100%; }

    /* Now Playing Banner - Adjusted Position */
    #nowPlayingBanner {
        position: relative; /* Changed from fixed to relative */
        margin: 10px auto; /* Center it below the title, above player */
        width: 90%;
        max-width: 800px; /* Match video player width */
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        font-size: 1em;
        padding: 3px 0;
        overflow: hidden;
        white-space: nowrap;
        box-sizing: border-box;
        z-index: 1002;
        border-bottom: 1px solid red;
        border-top: 1px solid red; /* Added top border for symmetry */
        border-radius: 5px; /* Slight rounding */
        box-shadow: 0 0 5px rgba(255, 0, 0, 0.5); /* Subtle glow */
    }

    #nowPlayingText {
        display: inline-block;
        padding-left: 100%;
        animation: marquee 25s linear infinite;
        animation-fill-mode: forwards;
    }

    @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
    }

    /* 3D Style for the Clock Button */
    #ammBtn {
      font-weight: bold;
      font-size: 24px;
      color: #ffffff;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      transition: all 0.3s ease;
      cursor: default;
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.6), -8px -8px 15px rgba(50, 50, 50, 0.3);
      transform: perspective(500px) rotateX(5deg);
      margin-top: 10px; /* Space from player */
    }
    #ammBtn:hover {
      box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(50, 50, 50, 0.2);
      transform: perspective(500px) rotateX(2deg);
    }

    /* Search Bar Styles */
    .search-container {
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      position: relative;
      perspective: 1000px;
    }

    .search-input {
      width: 100%;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      color: #fff;
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.6), -8px -8px 15px rgba(50, 50, 50, 0.3);
      outline: none;
      transition: all 0.3s ease;
      transform-style: preserve-3d;
      transform: rotateX(0deg);
      padding-right: 40px; /* Make space for the clear button */
    }

    .search-input:focus {
      box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(50, 50, 50, 0.2);
      transform: rotateX(5deg);
    }

    #clearSearch {
        position: absolute;
        right: 25px; /* Adjust based on padding of input */
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #aaa;
        font-weight: bold;
        font-size: 20px;
        transition: color 0.2s ease;
        z-index: 10; /* Ensure it's above input */
        display: none; /* Hidden by default */
    }
    #clearSearch:hover {
        color: #fff;
    }

    /* UPDATED: Channel List Styles for side-by-side display */
    #channelList {
      display: flex; /* Use flexbox for horizontal layout */
      flex-wrap: wrap; /* Allow items to wrap to the next line */
      justify-content: center; /* Center items horizontally */
      gap: 15px; /* Spacing between items */
      padding: 20px;
      max-width: 900px; /* Keep max-width */
      margin: auto;
      background: #333;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
      overflow-y: auto;
      max-height: 500px; /* Keep vertical scroll if many channels */
      margin-top: 30px;
      perspective: 1000px; /* Enable 3D perspective for child elements */
    }

    #channelList li {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      width: 130px;
      min-height: 120px;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.3s ease; /* Smooth transition for 3D effects */
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a); /* Adjust background for 3D */
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.6), -8px -8px 15px rgba(50, 50, 50, 0.3);
      position: relative;
      text-align: center;
      flex-shrink: 0;
      transform-style: preserve-3d; /* Preserve 3D transformations for children */
      transform: rotateX(5deg) rotateY(-5deg); /* Initial 3D tilt */
      border: 1px solid #ff0000; /* Solid red border */
    }

    #channelList li.hidden {
      display: none;
    }

    #channelList img {
      width: 60px;
      height: 60px;
      margin-bottom: 5px;
      border-radius: 10px;
      transform: translateZ(10px); /* Move image slightly forward in 3D space */
    }
    
    #channelList li span {
        font-size: 14px;
        word-break: break-word;
        line-height: 1.2;
        transform: translateZ(5px); /* Move text slightly forward in 3D space */
    }

    /* Status Dot with Neon Glow */
    #channelList li:before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      background: #e74c3c;
      box-shadow: 0 0 5px #e74c3c, 0 0 10px #e74c3c, 0 0 15px #e74c3c; /* Red neon glow */
      transform: translateZ(15px); /* Move dot further forward */
    }

    #channelList li.online:before {
      background: #39b54a;
      box-shadow: 0 0 5px #39b54a, 0 0 10px #39b54a, 0 0 15px #39b54a; /* Green neon glow */
    }

    #channelList li:hover {
      background: linear-gradient(145deg, #1a1a1a, #2a2a2a); /* Adjust hover background */
      transform: scale(1.05) rotateX(0deg) rotateY(0deg); /* Straighten on hover */
      box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(50, 50, 50, 0.2); /* Inset shadow on hover */
      border-color: #ff0000; /* Keep red border on hover */
    }

    /* Progress Bar Styles */
    #progressContainer {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      border-radius: 12px;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.6), -8px -8px 15px rgba(50, 50, 50, 0.3);
      transform: perspective(500px) rotateX(5deg);
      transition: all 0.3s ease;
    }
    #progressContainer:hover {
        transform: perspective(500px) rotateX(2deg);
        box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(50, 50, 50, 0.2);
    }

    #progressBar {
      width: 100%;
      height: 10px;
      border-radius: 15px;
      background: #444;
      border: 1px solid #333;
      overflow: hidden;
      position: relative;
    }

    #progressBar div {
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      border-radius: 15px;
      transition: background-color 0.5s ease-in-out;
    }

    #progressText {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #39b54a;
    }

    /* Overlay for clicking outside menu */
    #menuOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
    }

    /* Playlist Section Styling */
    #sideMenu ul.playlist-list li {
        color: #fff;
        text-shadow: 0 0 3px #0ff;
    }
    #sideMenu ul.playlist-list li:hover {
        color: #0ff;
    }
    
    @media (max-width: 768px) {
      /* Adjust top padding for smaller screens */
      body {
        padding-top: 15px;
      }
      #topRightLogo {
        height: 40px;
        top: 10px;
        right: 10px;
      }
      #menuButton {
        top: 15px;
        left: 10px;
        width: 40px;
        height: 40px;
      }
      #typingTitle { font-size: 24px; }
      #ammBtn { font-size: 20px; padding: 8px 15px; }
      .search-input { font-size: 16px; }
      #progressContainer { width: 90%; max-width: 350px; }
      #channelList {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 10px;
        padding: 15px;
      }
      #channelList li { padding: 8px; width: 110px; min-height: 100px; }
      #channelList img { width: 50px; height: 50px; }
    }

    @media (max-width: 480px) {
      body {
        padding-top: 10px;
      }
      #topRightLogo {
        height: 35px;
        top: 8px;
        right: 8px;
      }
      #menuButton {
        top: 10px;
        left: 8px;
        width: 35px;
        height: 35px;
      }
      #menuButton .line {
        height: 2px;
      }
      #menuButton.open .line:nth-child(1) { transform: translateY(6px) rotate(45deg); }
      #menuButton.open .line:nth-child(3) { transform: translateY(-6px) rotate(-45deg); }
      #sideMenu {
        width: 240px;
        padding-top: 60px;
      }
      #typingTitle { font-size: 20px; }
      #ammBtn { font-size: 18px; padding: 6px 12px; }
      .search-input { font-size: 14px; width: 90%; }
      #progressContainer { width: 95%; max-width: 300px; }
      #channelList {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 8px;
        padding: 10px;
      }
      #channelList li { padding: 6px; width: 90px; min-height: 90px; font-size: 13px;}
      #channelList img { width: 45px; height: 45px; }
      #channelList li span { font-size: 12px; }
    }
  </style>
</head>
<body>

<img id="topRightLogo" src="https://raw.githubusercontent.com/MRM3UK/New-try/refs/heads/main/MRXTV_logo_60x80.png" alt="MR X TV Logo">

<button id="menuButton">
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
</button>

<h1 id="typingTitle">MR X TV</h1>

  <div id="nowPlayingBanner">
      <span id="nowPlayingText">Now Playing: Loading Channel...</span>
  </div>

  <div class="player-container">
    <div class="video-container">
      <div id="videoPlayer"></div>
    </div>
  </div>

  <button id="ammBtn">
  Loading Time...
  </button>
  
  <div id="progressContainer" style="display: none;">
    <div id="progressBar"><div id="progressFill"></div></div>
    <div id="progressText"></div>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Search channels..." onkeyup="filterChannels()">
    <span id="clearSearch">✖</span>
  </div>

  <ul id="channelList"></ul>

  <div id="sideMenu">
    <h3>Recent History</h3>
    <ul id="recentHistory"></ul>

    <h3>Categories</h3>
    <ul id="categoryList">
      <li data-category="All" class="active">All Channels</li>
    </ul>
    
    <h3>Add Custom Playlist</h3>
    <ul>
      <li id="addPlaylistOption">Add New Playlist</li>
    </ul>
    <ul id="customPlaylists" class="playlist-list">
      </ul>
  </div>

  <div id="menuOverlay"></div>
  
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const m3uUrl = urlParams.get('link');
    let allChannels = [];
    let displayedChannelElements = [];
    let categories = new Set();
    let customPlaylists = [];
    let playerInstance = null; // Store player instance
    let currentPlayingChannelName = "Somoy TV"; // Track current channel for banner, default to Somoy TV

    // --- Menu Elements ---
    const menuButton = document.getElementById('menuButton');
    const sideMenu = document.getElementById('sideMenu');
    const menuOverlay = document.getElementById('menuOverlay');
    const recentHistoryList = document.getElementById('recentHistory');
    const categoryList = document.getElementById('categoryList');
    const addPlaylistOption = document.getElementById('addPlaylistOption');
    const customPlaylistsList = document.getElementById('customPlaylists');
    const typingTitle = document.getElementById('typingTitle'); 
    const searchInput = document.getElementById('searchInput'); 
    const clearSearchBtn = document.getElementById('clearSearch'); 
    let nowPlayingText = document.getElementById('nowPlayingText'); // Changed to `let` as it will be reassigned

    // Default Somoy TV details for autoplay
    const somoyTv = {
        name: "Somoy TV",
        url: "https://owrcovcrpy.gpcdn.net/bpk-tv/1702/output/1702-audio_113322_eng=113200-video=1692000.m3u8",
        logo: "https://www.somoynews.tv/assets/logo/somoy-digital-logo-small.png", // Example logo
        category: "News"
    };

    // --- Menu Toggle Functionality ---
    function toggleMenu() {
      sideMenu.classList.toggle('open');
      menuButton.classList.toggle('open');
      menuOverlay.style.display = sideMenu.classList.contains('open') ? 'block' : 'none';
    }

    menuButton.addEventListener('click', toggleMenu);
    menuOverlay.addEventListener('click', toggleMenu);

    // --- Local Storage Management ---
    function getRecentHistory() {
      return JSON.parse(localStorage.getItem('recentHistory')) || [];
    }

    function saveRecentHistory(channel) {
      let history = getRecentHistory();
      // Remove if already exists to bring to front
      history = history.filter(item => item.url !== channel.url);
      history.unshift(channel); // Add to the beginning
      // Limit history to only 5 items
      history = history.slice(0, 5);
      localStorage.setItem('recentHistory', JSON.stringify(history));
      renderRecentHistory();
    }

    function renderRecentHistory() {
      const history = getRecentHistory();
      recentHistoryList.innerHTML = '';
      if (history.length === 0) {
        recentHistoryList.innerHTML = '<li>No recent channels.</li>';
        return;
      }
      history.forEach(channel => {
        const li = document.createElement('li');
        li.textContent = channel.name;
        li.onclick = () => {
          playChannel(channel.url, channel.name, channel.logo);
          toggleMenu();
        };
        recentHistoryList.appendChild(li);
      });
    }

    function getCustomPlaylists() {
      return JSON.parse(localStorage.getItem('customPlaylists')) || [];
    }

    function saveCustomPlaylists() {
      localStorage.setItem('customPlaylists', JSON.stringify(customPlaylists));
      renderCustomPlaylists();
    }

    function addCustomPlaylist(name, url) {
      customPlaylists.push({ name, url });
      saveCustomPlaylists();
    }

    function renderCustomPlaylists() {
      customPlaylists = getCustomPlaylists();
      customPlaylistsList.innerHTML = '';
      if (customPlaylists.length === 0) {
        customPlaylistsList.innerHTML = '<li>No custom playlists added.</li>';
        return;
      }
      customPlaylists.forEach((playlist, index) => {
        const li = document.createElement('li');
        li.textContent = playlist.name;
        li.onclick = () => {
          fetchM3U(playlist.url); // Load the playlist when clicked
          toggleMenu();
        };
        // Add a delete button
        const deleteBtn = document.createElement('span');
        deleteBtn.textContent = ' ✖';
        deleteBtn.style.cursor = 'pointer';
        deleteBtn.style.color = 'red';
        deleteBtn.style.marginLeft = '10px';
        deleteBtn.onclick = (e) => {
          e.stopPropagation(); // Prevent the li click event
          deleteCustomPlaylist(index);
        };
        li.appendChild(deleteBtn);
        customPlaylistsList.appendChild(li);
      });
    }

    function deleteCustomPlaylist(index) {
        customPlaylists.splice(index, 1);
        saveCustomPlaylists();
    }

    // --- Channel Fetching and Parsing ---
    async function fetchM3U(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.text();
        parseM3U(data);
      } catch (error) {
        alert('⚠️ Error loading M3U file! Please check the URL and ensure it supports CORS (Cross-Origin Resource Sharing). Some direct stream links may not work due to security policies or geo-restrictions.');
        console.error('Error fetching M3U:', error);
        // If a custom playlist fails, clear channel list
        document.getElementById("channelList").innerHTML = '<li>Failed to load channels from this playlist.</li>';
        document.getElementById("progressContainer").style.display = "none";
      }
    }

    function parseM3U(data) {
      const lines = data.split("\n");
      const channels = [];
      let channel = {};
      categories.clear();
      categories.add('All');

      lines.forEach(line => {
        line = line.trim();
        if (line.startsWith("#EXTINF")) {
          const nameMatch = line.match(/,(.+)/);
          const logoMatch = line.match(/tvg-logo="(.*?)"/);
          const groupMatch = line.match(/group-title="([^"]*)"/);

          channel = {
            name: nameMatch ? nameMatch[1] : "Unknown Channel",
            logo: logoMatch ? logoMatch[1] : "https://via.placeholder.com/70", // Default logo
            category: groupMatch ? groupMatch[1] : "Others"
          };
          categories.add(channel.category);
        } else if (line && !line.startsWith("#")) {
          channel.url = line;
          channels.push({...channel});
        }
      });

      allChannels = channels;
      initializeChannelDisplay(channels);
      renderCategories();
    }

    // --- Channel Status Check (Optimized for speed) ---
    async function checkChannelStatus(url) {
      try {
        const timeout = new Promise((_, reject) => setTimeout(() => reject(new Error('timeout')), 5000));
        // Use a more robust check: attempt to fetch a small part of the stream (if possible) or just HEAD request
        // For simplicity, sticking to HEAD request for now, but be aware it might not always reflect stream health.
        const fetchPromise = fetch(url, { method: 'HEAD', mode: 'no-cors' });
        await Promise.race([fetchPromise, timeout]);
        return true;
      } catch (e) {
        return false;
      }
    }

    async function initializeChannelDisplay(channels) {
      const list = document.getElementById("channelList");
      const progressFill = document.getElementById("progressFill");
      const progressText = document.getElementById("progressText");
      const progressContainer = document.getElementById("progressContainer");

      list.innerHTML = "";
      displayedChannelElements = [];

      if (channels.length > 0) {
        progressContainer.style.display = "block";
      } else {
        progressContainer.style.display = "none";
      }

      const total = channels.length;
      let loaded = 0;
      const chunkSize = 20;

      for (let i = 0; i < total; i += chunkSize) {
        const chunk = channels.slice(i, i + chunkSize);
        const promises = chunk.map(async (channel) => {
          const li = document.createElement("li");
          li.innerHTML = `<img src="${channel.logo}" alt="Logo"><span>${channel.name}</span>`;
          li.onclick = () => playChannel(channel.url, channel.name, channel.logo);
          li.dataset.category = channel.category;
          li.dataset.channelName = channel.name.toLowerCase();

          // Only check status for online/offline if it's a small list or critical
          // For very large lists, this can be slow.
          // const status = await checkChannelStatus(channel.url);
          // if (status) li.classList.add("online");
          // else li.classList.add("offline");

          // For now, default to online. If the stream doesn't play, the player will show an error.
          li.classList.add("online"); // Assume online for now to speed up loading
          
          return li;
        });

        const lis = await Promise.all(promises);

        lis.forEach(li => {
          list.appendChild(li);
          displayedChannelElements.push({
            element: li,
            name: li.dataset.channelName,
            category: li.dataset.category
          });
        });

        loaded += chunk.length;
        const progress = Math.round((loaded / total) * 100);
        progressFill.style.width = `${progress}%`;
        progressText.innerText = `Loading ${loaded}/${total} (${progress}%)`;
        updateProgressBarColor(progress);

        if (loaded >= total) {
          progressContainer.style.display = "none";
        }
      }
    }

    // --- Player Control Functions ---
    function playChannel(url, name = "Unknown Channel", logo = "https://via.placeholder.com/70") {
      currentPlayingChannelName = name; // Update current playing channel for banner
      updateNowPlayingBanner(); // Update banner immediately when channel changes

      // Get saved volume and mute state
      let savedVolume = localStorage.getItem('playerVolume');
      let savedMuted = localStorage.getItem('playerMuted') === 'true';

      const playerOptions = {
        id: "videoPlayer",
        file: url,
        autoplay: 1,
        muted: savedMuted // Apply saved muted state
      };

      if (savedVolume !== null && !savedMuted) { // Apply volume only if not muted and volume was saved
          playerOptions.volume = parseInt(savedVolume, 10);
      } else if (savedMuted) { // Ensure muted if saved as such
          playerOptions.muted = 1;
      } else { // Default to muted if no state saved
          playerOptions.muted = 1;
      }
      
      // Destroy existing player instance if it exists to prevent conflicts
      if (playerInstance) {
          playerInstance.api("destroy");
          playerInstance = null;
      }

      playerInstance = new Playerjs(playerOptions);

      // Add event listener for volume changes to save state
      playerInstance.api("on", "volume", function(volume) {
          localStorage.setItem('playerVolume', volume);
          localStorage.setItem('playerMuted', volume === 0 ? 'true' : 'false');
      });

      // Add event listener for player errors
      playerInstance.api("on", "error", function(error) {
        console.error("Player Error:", error);
        alert(`Player Error for ${currentPlayingChannelName}: The stream might be offline, geo-restricted, or the link is invalid. Please try another channel.`);
        nowPlayingText.textContent = `Now Playing: Failed to load ${currentPlayingChannelName}`;
        updateNowPlayingBanner(); // Re-trigger banner animation for error message
      });

      saveRecentHistory({ name, url, logo });
    }

    addPlaylistOption.addEventListener('click', () => {
        const playlistName = prompt("আপনার প্লেলিস্টের জন্য একটি নাম লিখুন:");
        if (playlistName) {
            const playlistUrl = prompt("আপনার প্লেলিস্টের সরাসরি লিঙ্ক (URL) লিখুন (যেমন: is.gd/m3u/Direct link):");
            if (playlistUrl) {
                // Basic URL validation
                if (!playlistUrl.startsWith('http://') && !playlistUrl.startsWith('https://')) {
                    alert("Invalid URL. Please enter a full URL starting with http:// or https://");
                    return;
                }
                addCustomPlaylist(playlistName, playlistUrl);
            }
        }
        toggleMenu();
    });


    // --- Search and Category Filtering ---
    searchInput.addEventListener('input', () => {
        filterChannels();
        if (searchInput.value.length > 0) {
            clearSearchBtn.style.display = 'inline';
        } else {
            clearSearchBtn.style.display = 'none';
        }
    });

    clearSearchBtn.addEventListener('click', () => {
        searchInput.value = '';
        clearSearchBtn.style.display = 'none';
        filterChannels();
    });


    function filterChannels(category = 'All') {
      const searchTerm = searchInput.value.toLowerCase();
      
      displayedChannelElements.forEach(item => {
        const isMatchingSearch = item.name.includes(searchTerm);
        const isMatchingCategory = (category === 'All' || item.category === category);

        if (isMatchingSearch && isMatchingCategory) {
          item.element.classList.remove('hidden');
        } else {
          item.element.classList.add('hidden');
        }
      });
      document.querySelectorAll('#categoryList li').forEach(li => {
        if (li.dataset.category === category) {
            li.classList.add('active');
        } else {
            li.classList.remove('active');
        }
      });
    }

    // --- Category Rendering ---
    function renderCategories() {
        categoryList.innerHTML = '';
        const allLi = document.createElement('li');
        allLi.textContent = 'All Channels';
        allLi.dataset.category = 'All';
        allLi.classList.add('active');
        allLi.onclick = () => filterChannels('All');
        categoryList.appendChild(allLi);

        Array.from(categories).sort().forEach(cat => {
            if (cat !== 'All') {
                const li = document.createElement('li');
                li.textContent = cat;
                li.dataset.category = cat;
                li.onclick = () => filterChannels(cat);
                categoryList.appendChild(li);
            }
        });
    }

    // --- Progress Bar Color Update ---
    function updateProgressBarColor(percentage) {
      const progressFill = document.getElementById("progressFill");
      const progressText = document.getElementById("progressText");
      let color;

      if (percentage < 30) {
        color = '#ff0033';
      } else if (percentage < 70) {
        color = '#ffbc00';
      } else {
        color = '#39b54a';
      }
      progressFill.style.backgroundColor = color;
      progressText.style.color = color;
    }

    // --- Clock Update ---
    function updateClock() {
      const now = new Date();
      let hrs = now.getHours();
      let mins = now.getMinutes();
      let secs = now.getSeconds();
      const ampm = hrs >= 12 ? "PM" : "AM";

      hrs = hrs % 12 || 12;
      mins = mins < 10 ? "0" + mins : mins;
      secs = secs < 10 ? "0" + secs : secs;

      const timeStr = `${hrs}:${mins}:${secs} ${ampm}`;
      document.getElementById("ammBtn").innerText = timeStr;
    }

    // --- Now Playing Banner Update ---
    function updateNowPlayingBanner() {
        const parent = nowPlayingText.parentNode;
        // Remove the existing element
        parent.removeChild(nowPlayingText);

        // Recreate the element to restart the animation
        nowPlayingText = document.createElement('span');
        nowPlayingText.id = 'nowPlayingText';
        nowPlayingText.textContent = `Now Playing: ${currentPlayingChannelName}`;
        parent.appendChild(nowPlayingText);
    }


    // --- Initializations ---
    document.addEventListener('DOMContentLoaded', () => {
        renderRecentHistory();
        renderCustomPlaylists();
        updateClock();
        setInterval(updateClock, 1000);
        updateNowPlayingBanner(); // Initial update with default text

        // Autoplay Somoy TV on load if no specific link is provided in URL
        if (m3uUrl) {
            fetchM3U(m3uUrl);
        } else {
            // No M3U URL provided, so load the default Somoy TV
            playChannel(somoyTv.url, somoyTv.name, somoyTv.logo);
            // Example of loading a default M3U list (e.g., if you have a public one)
            // fetchM3U("https://iptv-org.github.io/iptv/countries/bd.m3u"); 
        }
    });
  </script>
