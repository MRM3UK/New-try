<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MR X TV Live</title> <script src="https://promoviex.vercel.app/playlist/playjs/playerjs.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #181818; color: #fff; text-align: center; }

    /* Container for the Title/Logo - New */
    .title-logo-container {
      margin: 30px auto;
      padding: 10px 20px;
      border-radius: 15px;
      background: linear-gradient(145deg, #252525, #151515);
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.6), -8px -8px 15px rgba(50, 50, 50, 0.3);
      transform: perspective(500px) rotateX(7deg) rotateY(-5deg);
      transition: all 0.3s ease;
      display: inline-block; /* Makes background fit content */
      position: relative; /* For absolute positioning of children if needed */
      overflow: hidden; /* Ensure content doesn't spill out */
      min-width: 200px; /* Ensure it doesn't collapse too much */
      min-height: 50px; /* Ensure it has some height */
      display: flex; /* Use flexbox to center content */
      align-items: center;
      justify-content: center;
    }
    .title-logo-container:hover {
        transform: perspective(500px) rotateX(0deg) rotateY(0deg);
        box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(50, 50, 50, 0.2);
    }

    /* 3D Title Styling (inside the new container) */
    #typingTitle {
      font-size: 28px;
      color: #fff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff,
                   3px 3px 7px rgba(0, 0, 0, 0.8),
                   -3px -3px 7px rgba(50, 50, 50, 0.2);
      letter-spacing: 2px;
      text-align: center;
      margin: 0; /* Remove margin as parent container handles it */
      opacity: 1;
      transition: opacity 0.5s ease-in-out; /* Smooth fade */
      white-space: nowrap; /* Prevents text from wrapping if it gets too long for container */
    }

    /* Logo Styling (inside the new container) */
    #websiteLogo {
      max-height: 70px; /* Recommended height, adjust as needed */
      width: auto; /* Maintain aspect ratio */
      display: block; /* Ensure it behaves like a block element */
      opacity: 0; /* Start hidden */
      transition: opacity 0.5s ease-in-out; /* Smooth fade */
      position: absolute; /* Position over the text */
    }

    #typingTitle.hidden,
    #websiteLogo.hidden {
      opacity: 0;
      pointer-events: none; /* Prevent interaction when hidden */
    }

    #typingTitle.visible,
    #websiteLogo.visible {
      opacity: 1;
      pointer-events: all; /* Allow interaction when visible */
    }

    .player-container { background: black; width: 100%; position: relative; }
    .video-container { width: 100%; aspect-ratio: 16/9; background: #000; overflow: hidden; }
    #videoPlayer { width: 100%; height: 100%; }

    /* 3D Style for the Clock Button */
    #ammBtn {
      font-weight: bold;
      font-size: 24px;
      color: #ffffff;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      transition: all 0.3s ease;
      cursor: default;
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.6), -8px -8px 15px rgba(50, 50, 50, 0.3);
      transform: perspective(500px) rotateX(5deg);
    }
    #ammBtn:hover {
      box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(50, 50, 50, 0.2);
      transform: perspective(500px) rotateX(2deg);
    }

    /* Search Bar Styles */
    .search-container {
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      position: relative;
      perspective: 1000px;
    }

    .search-input {
      width: 100%;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      color: #fff;
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.6), -8px -8px 15px rgba(50, 50, 50, 0.3);
      outline: none;
      transition: all 0.3s ease;
      transform-style: preserve-3d;
      transform: rotateX(0deg);
    }

    .search-input:focus {
      box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(50, 50, 50, 0.2);
      transform: rotateX(5deg);
    }

    #channelList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background: #333;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
            overflow-y: auto;
            max-height: 500px;
            margin-top: 30px;
        }

        #channelList li {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.3s;
            background: #444;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            position: relative;
            text-align: center;
            display: flex;
        }

        #channelList li.hidden {
            display: none;
        }

    #channelList img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    /* Neon Glow Styles */
    .channel-box.online {
      border: 2px solid #39ff14;
      box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 30px #39ff14;
    }

    .channel-box.offline {
      border: 2px solid #ff0033;
      box-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033, 0 0 30px #ff0033;
    }

    #channelList li:hover {
      background: #555;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    #channelList li:before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      width: 10px;
      height: 10px;
      background: #e74c3c;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    #channelList li.online:before { background: #39b54a; }

    /* Progress Bar Styles */
    #progressContainer {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      border-radius: 12px;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.6), -8px -8px 15px rgba(50, 50, 50, 0.3);
      transform: perspective(500px) rotateX(5deg);
      transition: all 0.3s ease;
    }
    #progressContainer:hover {
        transform: perspective(500px) rotateX(2deg);
        box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(50, 50, 50, 0.2);
    }

    #progressBar {
      width: 100%;
      height: 10px;
      border-radius: 15px;
      background: #444;
      border: 1px solid #333;
      overflow: hidden;
      position: relative;
    }

    #progressBar div {
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      border-radius: 15px;
      transition: background-color 0.5s ease-in-out;
    }

    #progressText {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #39b54a;
    }

    @media (max-width: 768px) {
      #typingTitle { font-size: 24px; }
      #websiteLogo { max-height: 60px; }
      #ammBtn { font-size: 20px; padding: 8px 15px; }
      .search-input { font-size: 16px; }
      #progressContainer { width: 90%; max-width: 350px; }
      #channelList li { padding: 15px; }
      #channelList img { width: 60px; height: 60px; }
    }

    @media (max-width: 480px) {
      #typingTitle { font-size: 20px; }
      #websiteLogo { max-height: 50px; }
      #ammBtn { font-size: 18px; padding: 6px 12px; }
      .search-input { font-size: 14px; width: 90%; }
      #progressContainer { width: 95%; max-width: 300px; }
      #channelList li { padding: 12px; }
      #channelList img { width: 50px; height: 50px; }
    }
  </style>
</head>
<body>

<div class="title-logo-container">
  <h1 id="typingTitle" class="visible">MR X TV</h1>
  <img id="websiteLogo" src="https://raw.githubusercontent.com/MRM3UK/New-try/refs/heads/main/MRXTV_logo_60x80.png" alt="Website Logo" class="hidden">
</div>

  <div class="player-container">
    <div class="video-container">
      <div id="videoPlayer"></div>
    </div>
  </div>

  <button id="ammBtn">
  Loading Time...
  </button>
  
  <div id="progressContainer" style="display: none;">
    <div id="progressBar"><div id="progressFill"></div></div>
    <div id="progressText"></div>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Search channels..." onkeyup="filterChannels()">
  </div>

  <ul id="channelList"></ul>
  
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const m3uUrl = urlParams.get('link');
    let allChannels = [];
    let displayedChannelElements = [];

    // --- Logo and Title Toggling ---
    const typingTitle = document.getElementById('typingTitle');
    const websiteLogo = document.getElementById('websiteLogo');
    const toggleInterval = 5000; // Time in milliseconds (e.g., 5000ms = 5 seconds)
    let isTitleVisible = true;

    function toggleTitleLogo() {
      if (isTitleVisible) {
        typingTitle.classList.remove('visible');
        typingTitle.classList.add('hidden');
        websiteLogo.classList.remove('hidden');
        websiteLogo.classList.add('visible');
      } else {
        websiteLogo.classList.remove('visible');
        websiteLogo.classList.add('hidden');
        typingTitle.classList.remove('hidden');
        typingTitle.classList.add('visible');
      }
      isTitleVisible = !isTitleVisible; // Toggle the state
    }

    // Start toggling after a short delay
    // This ensures the initial "MR X TV" text is visible for a moment
    setTimeout(() => {
        setInterval(toggleTitleLogo, toggleInterval);
    }, 1000); // Wait 1 second before starting the toggle animation

    // --- Existing Functions ---
    async function fetchM3U(url) {
      try {
        const response = await fetch(url);
        const data = await response.text();
        parseM3U(data);
      } catch (error) {
        alert('⚠️ Error loading M3U file!');
      }
    }

    function parseM3U(data) {
      const lines = data.split("\n");
      const channels = [];
      let channel = {};

      lines.forEach(line => {
        line = line.trim();
        if (line.startsWith("#EXTINF")) {
          const nameMatch = line.match(/,(.+)/);
          const logoMatch = line.match(/tvg-logo="(.*?)"/);
          channel = {
            name: nameMatch ? nameMatch[1] : "Unknown Channel",
            logo: logoMatch ? logoMatch[1] : "https://via.placeholder.com/70"
          };
        } else if (line && !line.startsWith("#")) {
          channel.url = line;
          channels.push({...channel});
        }
      });

      allChannels = channels;
      initializeChannelDisplay(channels);
    }

    async function checkChannelStatus(url) {
      try {
        const timeout = new Promise((_, reject) => setTimeout(() => reject('timeout'), 10000));
        const fetchPromise = fetch(url, { method: 'HEAD' });
        const response = await Promise.race([fetchPromise, timeout]);
        return response && response.ok;
      } catch {
        return false;
      }
    }

    async function initializeChannelDisplay(channels) {
      const list = document.getElementById("channelList");
      const progressFill = document.getElementById("progressFill");
      const progressText = document.getElementById("progressText");
      const progressContainer = document.getElementById("progressContainer");

      list.innerHTML = "";
      displayedChannelElements = [];

      if (channels.length > 0) {
        progressContainer.style.display = "block";
      } else {
        progressContainer.style.display = "none";
      }

      const total = channels.length;
      let loaded = 0;

      for (const channel of channels) {
        const li = document.createElement("li");
        const status = await checkChannelStatus(channel.url);
        if (status) li.classList.add("online");

        li.innerHTML = `<img src="${channel.logo}" alt="Logo"><span>${channel.name}</span>`;
        li.onclick = () => playChannel(channel.url);
        list.appendChild(li);
        displayedChannelElements.push({ element: li, name: channel.name.toLowerCase() });

        loaded++;
        const progress = Math.round((loaded / total) * 100);
        progressFill.style.width = `${progress}%`;
        progressText.innerText = `Loading ${loaded}/${total} (${progress}%)`;
        
        updateProgressBarColor(progress); // Update color based on percentage

        if (loaded === total) {
          progressContainer.style.display = "none";
        }
      }
    }

    // Function to update progress bar color based on percentage
    function updateProgressBarColor(percentage) {
      const progressFill = document.getElementById("progressFill");
      const progressText = document.getElementById("progressText");
      let color;

      if (percentage < 30) {
        color = '#ff0033'; // Red
      } else if (percentage < 70) {
        color = '#ffbc00'; // Orange/Yellow
      } else {
        color = '#39b54a'; // Green
      }
      progressFill.style.backgroundColor = color;
      progressText.style.color = color; // Also update text color
    }

    // Optimized filterChannels to prevent screen flickering
    function filterChannels() {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      
      displayedChannelElements.forEach(item => {
        if (item.name.includes(searchTerm)) {
          item.element.classList.remove('hidden');
        } else {
          item.element.classList.add('hidden');
        }
      });
    }

    function playChannel(url) {
      window.player = new Playerjs({
        id: "videoPlayer",
        file: url,
        autoplay: 1,
        muted: 1
      });
    }

    function unmutePlayer() {
      if (window.player) player.api("volume", 100);
    }

    if (m3uUrl) {
      fetchM3U(m3uUrl);
    } else {
      alert("⚠️ No live TV link found! Please provide a 'link' parameter in the URL.");
    }

    function updateClock() {
      const now = new Date();
      let hrs = now.getHours();
      let mins = now.getMinutes();
      let secs = now.getSeconds();
      const ampm = hrs >= 12 ? "PM" : "AM";

      hrs = hrs % 12 || 12;
      mins = mins < 10 ? "0" + mins : mins;
      secs = secs < 10 ? "0" + secs : secs;

      const timeStr = `${hrs}:${mins}:${secs} ${ampm}`;
      document.getElementById("ammBtn").innerText = timeStr;
    }

    setInterval(updateClock, 1000);
    updateClock();
    
  </script>

</body>
</html>
