<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IPTV ULTRA | Premium Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --secondary: #a855f7;
            --accent: #22d3ee;
            --danger: #ff4d4d;
            --success: #00e676;
            --dark-bg: #020205;
            --dark-surface: #0a0a12;
            --dark-elevated: #121220;
            --text: #ffffff;
            --text-dim: #8e9aaf;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 100% 0%, rgba(168, 85, 247, 0.08) 0%, transparent 50%);
            background-attachment: fixed;
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.4;
        }

        /* ========== ANIMATIONS ========== */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* ========== SKELETON LOADERS ========== */
        .skeleton {
            background: linear-gradient(90deg, #121220 25%, #1a1a2e 50%, #121220 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
            border-radius: 12px;
        }

        /* ========== UI COMPONENTS ========== */
        .ns-banner {
            position: fixed;
            top: calc(12px + var(--safe-top));
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 32px);
            max-width: 420px;
            background: rgba(10, 10, 18, 0.85);
            backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 14px;
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 14px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .ns-banner.hidden { top: -120px; opacity: 0; pointer-events: none; }

        .main-header {
            padding: calc(16px + var(--safe-top)) 20px 16px;
            position: sticky;
            top: 0;
            z-index: 1000;
            background: linear-gradient(to bottom, var(--dark-bg) 85%, transparent);
            backdrop-filter: blur(20px);
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .brand-text {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #fff 30%, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .live-counter {
            background: rgba(255, 77, 77, 0.08);
            color: var(--danger);
            padding: 5px 12px;
            border-radius: 30px;
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 77, 77, 0.2);
        }

        .search-container {
            position: relative;
            margin-bottom: 12px;
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 14px 16px 14px 50px;
            color: white;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s;
        }
        .search-input:focus {
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }

        .category-chips {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 4px 0 10px;
            scrollbar-width: none;
            mask-image: linear-gradient(to right, black 90%, transparent);
        }
        .category-chips::-webkit-scrollbar { display: none; }

        .chip {
            background: var(--dark-surface);
            border: 1px solid var(--glass-border);
            color: var(--text-dim);
            padding: 8px 18px;
            border-radius: 14px;
            font-size: 0.8rem;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .chip.active {
            background: var(--primary);
            color: white;
            border-color: transparent;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
            transform: translateY(-1px);
        }

        /* ========== GRID ========== */
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 14px;
            padding: 10px 20px 120px;
            animation: fadeIn 0.6s ease;
        }

        .card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            border-radius: 22px;
            padding: 14px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.2, 0, 0, 1);
            position: relative;
        }
        .card:hover {
            transform: translateY(-6px);
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        .card:active { transform: scale(0.92); }

        .card-logo {
            width: 60px;
            height: 60px;
            border-radius: 18px;
            background: #0f0f1a;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card:hover .card-logo { transform: scale(1.1) rotate(2deg); }

        .card-logo img { width: 100%; height: 100%; object-fit: contain; border-radius: 18px; padding: 6px; }

        .card-name {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text);
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 1.8em;
        }

        .card-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--danger);
            color: white;
            font-size: 0.5rem;
            font-weight: 900;
            padding: 3px 7px;
            border-radius: 6px;
            letter-spacing: 0.5px;
        }

        .card-fav-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: 0.3s;
        }
        .card:hover .card-fav-btn, .card-fav-btn.active { opacity: 1; }
        .card-fav-btn.active { color: var(--danger); border-color: rgba(255, 77, 77, 0.3); }

        /* ========== NAVIGATION ========== */
        .bottom-nav {
            position: fixed;
            bottom: calc(20px + var(--safe-bottom));
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 32px);
            max-width: 460px;
            background: rgba(10, 10, 18, 0.8);
            backdrop-filter: blur(32px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            height: 72px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 1500;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: var(--text-dim);
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 20px;
            height: 54px;
        }
        .nav-item.active { color: var(--primary); background: rgba(99, 102, 241, 0.08); }

        .nav-icon { font-size: 1.4rem; transition: transform 0.3s; }
        .nav-item.active .nav-icon { transform: translateY(-2px) scale(1.1); }
        .nav-label { font-size: 0.58rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }

        .nav-premium {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.1), rgba(99, 102, 241, 0.1));
            border-radius: 18px;
            color: var(--accent) !important;
        }

        /* ========== SKELETON GRID ========== */
        .skeleton-card {
            height: 140px;
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--glass-border);
            border-radius: 22px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 14px;
            gap: 12px;
        }
        .skeleton-logo { width: 60px; height: 60px; border-radius: 18px; }
        .skeleton-text { width: 80%; height: 10px; border-radius: 5px; }

        .icon { width: 22px; height: 22px; fill: currentColor; }

        @media (min-width: 768px) {
            .channel-grid { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); }
            .card-logo { width: 72px; height: 72px; }
            .card-name { font-size: 0.8rem; }
        }
    </style>

    <script>
        const PLAYLISTS = [
            { url: 'https://raw.githubusercontent.com/munim-sah75/Cofs_TV/refs/heads/main/fancode.m3u', isLive: true },
            { url: 'https://sm-live-tv-auto-update-playlist.pages.dev/Combined_Live_TV.m3u', isLive: false }
        ];

        const state = {
            allChannels: [],
            categories: new Set(),
            favorites: JSON.parse(localStorage.getItem('fav_v3') || '[]'),
            history: JSON.parse(localStorage.getItem('his_v3') || '[]'),
            activeTab: 'all',
            activeCategory: 'all',
            searchQuery: '',
            isLoading: true
        };

        const $ = id => document.getElementById(id);

        const hash = s => {
            let h = 0;
            for (let i = 0; i < s.length; i++) h = (Math.imul(31, h) + s.charCodeAt(i)) | 0;
            return Math.abs(h).toString(36);
        };

        const getInitials = n => n.split(' ').slice(0, 2).map(w => w[0]).join('').toUpperCase();

        function parseM3U(raw, isLiveSource) {
            const channels = [];
            const lines = raw.split('\n');
            let current = null;

            lines.forEach(line => {
                const l = line.trim();
                if (l.startsWith('#EXTINF:')) {
                    const name = l.split(',').pop().trim() || 'Unknown';
                    const logo = l.match(/tvg-logo="([^"]+)"/i)?.[1];
                    const group = l.match(/group-title="([^"]+)"/i)?.[1] || 'General';
                    current = { name, logo, group, isLive: isLiveSource };
                } else if (l && !l.startsWith('#') && current) {
                    current.url = l;
                    current.id = hash(current.url + current.name);
                    channels.push(current);
                    state.categories.add(current.group);
                    current = null;
                }
            });
            return channels;
        }

        function render() {
            const grid = $('mainGrid');
            const filtered = state.allChannels.filter(ch => {
                const matchesSearch = ch.name.toLowerCase().includes(state.searchQuery.toLowerCase());
                const matchesCategory = state.activeCategory === 'all' || ch.group === state.activeCategory;
                let matchesTab = true;
                if (state.activeTab === 'live') matchesTab = ch.isLive;
                else if (state.activeTab === 'favorites') matchesTab = state.favorites.includes(ch.id);
                else if (state.activeTab === 'history') matchesTab = state.history.includes(ch.id);
                return matchesSearch && matchesCategory && matchesTab;
            });

            if (filtered.length === 0 && !state.isLoading) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--text-dim);">No results found in ${state.activeTab}</div>`;
                return;
            }

            if (state.isLoading) return;

            grid.innerHTML = filtered.map(ch => {
                const isFav = state.favorites.includes(ch.id);
                return `
                    <div class="card" onclick="playChannel('${ch.id}')">
                        ${ch.isLive ? '<div class="card-badge">LIVE</div>' : ''}
                        <button class="card-fav-btn ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav('${ch.id}')">
                            <svg class="icon" style="width: 14px; height: 14px;" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                        </button>
                        <div class="card-logo">
                            ${ch.logo ? `<img src="${ch.logo}" alt="" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">` : ''}
                            <span style="font-weight: 800; font-size: 1rem; color: #555; display: ${ch.logo ? 'none' : 'block'}">${getInitials(ch.name)}</span>
                        </div>
                        <div class="card-name">${ch.name}</div>
                    </div>
                `;
            }).join('');
            $('liveVal').textContent = state.allChannels.filter(c => c.isLive).length;
        }

        function renderCategories() {
            const list = $('categoryList');
            const sortedCats = Array.from(state.categories).sort();
            list.innerHTML = `<div class="chip ${state.activeCategory === 'all' ? 'active' : ''}" onclick="setCategory('all')">Discovery</div>` + 
                sortedCats.map(cat => `<div class="chip ${state.activeCategory === cat ? 'active' : ''}" onclick="setCategory('${cat}')">${cat}</div>`).join('');
        }

        function playChannel(id) {
            const ch = state.allChannels.find(c => c.id === id);
            if (!ch) return;
            state.history = [id, ...state.history.filter(i => i !== id)].slice(0, 40);
            localStorage.setItem('his_v3', JSON.stringify(state.history));
            window.location.href = `intent:${ch.url}#Intent;action=android.intent.action.VIEW;type=video/*;package=com.genuine.leone;S.title=${encodeURIComponent(ch.name)};end`;
        }

        window.toggleFav = id => {
            const idx = state.favorites.indexOf(id);
            if (idx > -1) state.favorites.splice(idx, 1);
            else state.favorites.push(id);
            localStorage.setItem('fav_v3', JSON.stringify(state.favorites));
            render();
        };

        window.setCategory = cat => {
            state.activeCategory = cat;
            renderCategories();
            render();
        };

        async function fetchWithRetry(url) {
            const proxies = ['https://corsproxy.io/?', 'https://api.allorigins.win/raw?url='];
            for (let proxy of proxies) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 6000);
                    const res = await fetch(proxy + encodeURIComponent(url), { signal: controller.signal });
                    clearTimeout(timeoutId);
                    if (res.ok) return await res.text();
                } catch(e) {}
            }
            return null;
        }

        async function init() {
            $('searchInput').oninput = e => { state.searchQuery = e.target.value; render(); };
            
            const banner = $('nsBanner');
            $('closeBanner').onclick = () => { banner.classList.add('hidden'); localStorage.setItem('v3_hide_banner', '1'); };
            if (!localStorage.getItem('v3_hide_banner')) setTimeout(() => banner.classList.remove('hidden'), 2000);
            
            document.querySelectorAll('.nav-item').forEach(item => {
                if(item.classList.contains('nav-premium')) return; // Ignore external link item
                item.onclick = e => {
                    e.preventDefault();
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    state.activeTab = item.dataset.tab;
                    render();
                };
            });

            // PARALLEL FETCHING
            const fetchPromises = PLAYLISTS.map(p => fetchWithRetry(p.url).then(raw => raw ? parseM3U(raw, p.isLive) : []));
            const results = await Promise.all(fetchPromises);
            
            results.forEach(channels => state.allChannels.push(...channels));

            // DEDUPLICATION
            const seen = new Set();
            state.allChannels = state.allChannels.filter(ch => {
                const key = ch.url;
                if (seen.has(key)) return false;
                seen.add(key);
                return true;
            });

            state.isLoading = false;
            renderCategories();
            render();
        }

        init();
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
