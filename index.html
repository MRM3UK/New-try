<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced M3U Playlist Player</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }body {
  background-color: #121212;
  color: #ffffff;
  font-family: 'Segoe UI', sans-serif;
  line-height: 1.5;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #00ffe1;
}

.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
}

input[type="text"] {
  flex: 1;
  padding: 10px;
  border-radius: 5px;
  border: none;
  background-color: #1f1f1f;
  color: #fff;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #00ffe1;
  color: #000;
  cursor: pointer;
}

button:hover {
  background-color: #00c8b0;
}

.video-player {
  width: 100%;
  height: 500px;
  background: black;
  margin-bottom: 20px;
}

.channel-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 10px;
}

.channel {
  background-color: #1f1f1f;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 10px;
  transition: background 0.3s;
}

.channel:hover {
  background-color: #2b2b2b;
}

.channel img {
  width: 40px;
  height: 40px;
  object-fit: contain;
}

.group-title {
  font-weight: bold;
  margin-top: 30px;
  margin-bottom: 10px;
  color: #00ffe1;
}

.error-message {
  color: #ff4c4c;
  margin-top: 10px;
}

  </style>
</head><body>
  <div class="container">
    <h1>Advanced M3U Playlist Player</h1><div class="controls">
  <input type="text" id="playlist-url" placeholder="Paste M3U or M3U8 URL here...">
  <button onclick="loadPlaylist()">Load Playlist</button>
</div>

<video id="video" class="video-player" controls autoplay></video>
<p id="error-message" class="error-message"></p>

<div id="channel-container"></div>

  </div>  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>  <script>
    let channels = [];

    async function loadPlaylist() {
      const url = document.getElementById("playlist-url").value;
      const errorMessage = document.getElementById("error-message");
      const channelContainer = document.getElementById("channel-container");
      errorMessage.textContent = "";
      channelContainer.innerHTML = "";
      channels = [];

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Unable to fetch M3U file.");
        const text = await res.text();
        const lines = text.split('\n');
        let currentGroup = "Ungrouped";

        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith("#EXTINF")) {
            const info = lines[i];
            const name = (info.match(/,(.*)/) || [])[1] || "Unknown Channel";
            const logo = (info.match(/tvg-logo="(.*?)"/) || [])[1] || "";
            const group = (info.match(/group-title="(.*?)"/) || [])[1] || currentGroup;
            const streamUrl = lines[i + 1] || "";
            channels.push({ name, logo, group, streamUrl });
          }
        }

        const grouped = {};
        channels.forEach(ch => {
          if (!grouped[ch.group]) grouped[ch.group] = [];
          grouped[ch.group].push(ch);
        });

        for (const group in grouped) {
          const groupHeader = document.createElement("div");
          groupHeader.className = "group-title";
          groupHeader.textContent = group;
          channelContainer.appendChild(groupHeader);

          const grid = document.createElement("div");
          grid.className = "channel-list";

          grouped[group].forEach(ch => {
            const div = document.createElement("div");
            div.className = "channel";
            div.onclick = () => playStream(ch.streamUrl);

            if (ch.logo) {
              const img = document.createElement("img");
              img.src = ch.logo;
              div.appendChild(img);
            }

            const span = document.createElement("span");
            span.textContent = ch.name;
            div.appendChild(span);

            grid.appendChild(div);
          });

          channelContainer.appendChild(grid);
        }

        if (channels.length > 0) {
          playStream(channels[0].streamUrl);
        } else {
          errorMessage.textContent = "No channels found in playlist.";
        }
      } catch (err) {
        errorMessage.textContent = "Error: " + err.message;
      }
    }

    function playStream(url) {
      const video = document.getElementById("video");
      if (Hls.isSupported()) {
        if (window.hls) window.hls.destroy();
        window.hls = new Hls();
        window.hls.loadSource(url);
        window.hls.attachMedia(video);
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
      } else {
        document.getElementById("error-message").textContent = "HLS not supported on this browser.";
      }
    }
  </script></body></html>
