<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AMM Live TV</title>
  <script src="https://promoviex.vercel.app/playlist/playjs/playerjs.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #181818; color: #fff; text-align: center; }

    /* 3D Title Styling */
    #typingTitle {
      font-size: 28px;
      color: #fff;
      /* Original neon glow */
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff,
                   /* Added for 3D depth and shadow */
                   3px 3px 7px rgba(0, 0, 0, 0.8),
                   -3px -3px 7px rgba(50, 50, 50, 0.2);
      letter-spacing: 2px;
      text-align: center;
      margin: 30px auto; /* Centered with auto margins */
      padding: 10px 20px; /* Added padding for background effect */
      border-radius: 15px; /* Rounded corners for the "block" */
      background: linear-gradient(145deg, #252525, #151515); /* Darker background for depth */
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.6), -8px -8px 15px rgba(50, 50, 50, 0.3); /* Similar to search bar */
      transform: perspective(500px) rotateX(7deg) rotateY(-5deg);
      transition: all 0.3s ease; /* Smooth transition for hover */
      display: inline-block; /* Makes background fit text */
    }
    #typingTitle:hover {
        transform: perspective(500px) rotateX(0deg) rotateY(0deg);
        box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(50, 50, 50, 0.2);
    }


    .player-container { background: black; width: 100%; position: relative; }
    .video-container { width: 100%; aspect-ratio: 16/9; background: #000; overflow: hidden; }
    #videoPlayer { width: 100%; height: 100%; }

    /* 3D Style for the Clock Button */
    #ammBtn {
      font-weight: bold;
      font-size: 24px;
      color: #ffffff;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a); /* Darker background */
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      transition: all 0.3s ease; /* Smooth transition */
      cursor: default; /* No pointer for a non-clickable button */
      /* 3D shadows */
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.6), -8px -8px 15px rgba(50, 50, 50, 0.3);
      transform: perspective(500px) rotateX(5deg); /* Subtle 3D tilt */
    }
    #ammBtn:hover {
      /* Inset effect on hover, mimicking pressing a button */
      box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(50, 50, 50, 0.2);
      transform: perspective(500px) rotateX(2deg); /* Reduce tilt slightly */
    }

    /* Search Bar Styles */
    .search-container {
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      position: relative;
      perspective: 1000px; /* For 3D effect */
    }

    .search-input {
      width: 100%;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      color: #fff;
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.6), -8px -8px 15px rgba(50, 50, 50, 0.3);
      outline: none;
      transition: all 0.3s ease;
      transform-style: preserve-3d;
      transform: rotateX(0deg);
    }

    .search-input:focus {
      box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(50, 50, 50, 0.2);
      transform: rotateX(5deg);
    }

    #channelList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background: #333;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
            overflow-y: auto;
            max-height: 500px;
            margin-top: 30px;
        }

        #channelList li {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.3s;
            background: #444;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            position: relative;
            text-align: center;
            display: flex; /* Ensure visibility for filtering */
        }

        #channelList li.hidden { /* New class to hide elements */
            display: none;
        }

    #channelList img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    /* Neon Glow Styles */
    .channel-box.online {
      border: 2px solid #39ff14;
      box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 30px #39ff14;
    }

    .channel-box.offline {
      border: 2px solid #ff0033;
      box-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033, 0 0 30px #ff0033;
    }

    #channelList li:hover {
      background: #555;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    #channelList li:before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      width: 10px;
      height: 10px;
      background: #e74c3c;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    #channelList li.online:before { background: #39b54a; }

    /* Progress Bar Styles - Modified */
    #progressContainer {
      width: 90%; /* Reduced width */
      max-width: 400px; /* Max width for larger screens */
      margin: 20px auto;
      padding: 15px; /* Added padding */
      border-radius: 12px; /* Rounded corners */
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a); /* 3D background */
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.6), -8px -8px 15px rgba(50, 50, 50, 0.3); /* 3D shadow */
      transform: perspective(500px) rotateX(5deg); /* Subtle 3D tilt */
      transition: all 0.3s ease; /* Smooth transition */
    }
    #progressContainer:hover {
        transform: perspective(500px) rotateX(2deg);
        box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(50, 50, 50, 0.2);
    }

    #progressBar {
      width: 100%;
      height: 10px;
      border-radius: 15px;
      background: #444;
      border: 1px solid #333;
      overflow: hidden;
      position: relative;
    }

    #progressBar div {
      height: 100%;
      /* Background will now be set by JS for dynamic color */
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      border-radius: 15px;
      transition: background-color 0.5s ease-in-out; /* Smooth color transition */
    }

    #progressText {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #39b54a; /* Default color, can be changed by JS */
    }

    @media (max-width: 768px) {
      h1 { font-size: 24px; }
      #ammBtn { font-size: 20px; padding: 8px 15px; }
      .search-input { font-size: 16px; }
      #progressContainer { width: 90%; max-width: 350px; } /* Adjust for smaller screens */
      #channelList li { padding: 15px; }
      #channelList img { width: 60px; height: 60px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 20px; }
      #ammBtn { font-size: 18px; padding: 6px 12px; }
      .search-input { font-size: 14px; width: 90%; }
      #progressContainer { width: 95%; max-width: 300px; } /* Adjust for smaller screens */
      #channelList li { padding: 12px; }
      #channelList img { width: 50px; height: 50px; }
    }
  </style>
</head>
<body>

<h1 id="typingTitle">MR X TV</h1>

  <div class="player-container">
    <div class="video-container">
      <div id="videoPlayer"></div>
    </div>
  </div>

  <button id="ammBtn">
  Loading Time...
  </button>
  
  <div id="progressContainer" style="display: none;">
    <div id="progressBar"><div id="progressFill"></div></div>
    <div id="progressText"></div>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Search channels..." onkeyup="filterChannels()">
  </div>

  <ul id="channelList"></ul>
  
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const m3uUrl = urlParams.get('link');
    let allChannels = [];
    let displayedChannelElements = []; // Store references to channel list items

    async function fetchM3U(url) {
      try {
        const response = await fetch(url);
        const data = await response.text();
        parseM3U(data);
      } catch (error) {
        alert('⚠️ Error loading M3U file!');
      }
    }

    function parseM3U(data) {
      const lines = data.split("\n");
      const channels = [];
      let channel = {};

      lines.forEach(line => {
        line = line.trim();
        if (line.startsWith("#EXTINF")) {
          const nameMatch = line.match(/,(.+)/);
          const logoMatch = line.match(/tvg-logo="(.*?)"/);
          channel = {
            name: nameMatch ? nameMatch[1] : "Unknown Channel",
            logo: logoMatch ? logoMatch[1] : "https://via.placeholder.com/70"
          };
        } else if (line && !line.startsWith("#")) {
          channel.url = line;
          channels.push({...channel}); // Clone to avoid reference issue
        }
      });

      allChannels = channels;
      initializeChannelDisplay(channels); // Call a new function for initial display
    }

    async function checkChannelStatus(url) {
      try {
        const timeout = new Promise((_, reject) => setTimeout(() => reject('timeout'), 10000));
        const fetchPromise = fetch(url, { method: 'HEAD' });
        const response = await Promise.race([fetchPromise, timeout]);
        return response && response.ok;
      } catch {
        return false;
      }
    }

    async function initializeChannelDisplay(channels) {
      const list = document.getElementById("channelList");
      const progressFill = document.getElementById("progressFill");
      const progressText = document.getElementById("progressText");
      const progressContainer = document.getElementById("progressContainer");

      list.innerHTML = ""; // Clear existing channels
      displayedChannelElements = []; // Clear stored elements

      if (channels.length > 0) {
        progressContainer.style.display = "block";
      } else {
        progressContainer.style.display = "none";
      }

      const total = channels.length;
      let loaded = 0;

      for (const channel of channels) {
        const li = document.createElement("li");
        const status = await checkChannelStatus(channel.url);
        if (status) li.classList.add("online");

        li.innerHTML = `<img src="${channel.logo}" alt="Logo"><span>${channel.name}</span>`;
        li.onclick = () => playChannel(channel.url);
        list.appendChild(li);
        displayedChannelElements.push({ element: li, name: channel.name.toLowerCase() }); // Store element and its lowercase name

        loaded++;
        const progress = Math.round((loaded / total) * 100);
        progressFill.style.width = `${progress}%`;
        progressText.innerText = `Loading ${loaded}/${total} (${progress}%)`;
        
        // Dynamically change progress bar color
        updateProgressBarColor(progress);

        if (loaded === total) {
          progressContainer.style.display = "none";
        }
      }
    }

    // Function to update progress bar color based on percentage
    function updateProgressBarColor(percentage) {
      const progressFill = document.getElementById("progressFill");
      const progressText = document.getElementById("progressText");
      let color;

      if (percentage < 30) {
        color = '#ff0033'; // Red
      } else if (percentage < 70) {
        color = '#ffbc00'; // Orange/Yellow
      } else {
        color = '#39b54a'; // Green
      }
      progressFill.style.backgroundColor = color;
      progressText.style.color = color; // Also update text color
    }

    // Optimized filterChannels to prevent screen flickering
    function filterChannels() {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      
      displayedChannelElements.forEach(item => {
        if (item.name.includes(searchTerm)) {
          item.element.classList.remove('hidden'); // Show if matches
        } else {
          item.element.classList.add('hidden'); // Hide if not matches
        }
      });
    }

    function playChannel(url) {
      window.player = new Playerjs({
        id: "videoPlayer",
        file: url,
        autoplay: 1,
        muted: 1
      });
    }

    function unmutePlayer() {
      if (window.player) player.api("volume", 100);
    }

    if (m3uUrl) {
      fetchM3U(m3uUrl);
    } else {
      alert("⚠️ No live TV link found!");
    }

    function updateClock() {
      const now = new Date();
      let hrs = now.getHours();
      let mins = now.getMinutes();
      let secs = now.getSeconds();
      const ampm = hrs >= 12 ? "PM" : "AM";

      hrs = hrs % 12 || 12;
      mins = mins < 10 ? "0" + mins : mins;
      secs = secs < 10 ? "0" + secs : secs;

      const timeStr = `${hrs}:${mins}:${secs} ${ampm}`;
      document.getElementById("ammBtn").innerText = timeStr;
    }

    setInterval(updateClock, 1000);
    updateClock();
    
  </script>

</body>
</html>
