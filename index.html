<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IPTV Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --dark: #0f0f1a;
            --darker: #08080f;
            --card: rgba(255, 255, 255, 0.06);
            --card-hover: rgba(255, 255, 255, 0.12);
            --text: #ffffff;
            --text-dim: #9ca3af;
            --border: rgba(255, 255, 255, 0.08);
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--darker);
            min-height: 100vh;
            color: var(--text);
            overflow-x: hidden;
        }

        /* ========== CSS ICONS ========== */
        .icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            position: relative;
            flex-shrink: 0;
        }

        .icon-play::before {
            content: '';
            border-left: 8px solid currentColor;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            margin-left: 2px;
        }

        .icon-tv::before {
            content: '';
            width: 14px;
            height: 10px;
            border: 2px solid currentColor;
            border-radius: 2px;
        }
        .icon-tv::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 8px;
            height: 2px;
            background: currentColor;
            border-radius: 1px;
        }

        .icon-heart {
            width: 16px;
            height: 16px;
        }
        .icon-heart::before,
        .icon-heart::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 13px;
            background: currentColor;
            border-radius: 8px 8px 0 0;
        }
        .icon-heart::before {
            transform: rotate(-45deg);
            left: 1px;
            top: 0;
        }
        .icon-heart::after {
            transform: rotate(45deg);
            right: 1px;
            top: 0;
        }

        .icon-heart-outline {
            width: 16px;
            height: 16px;
        }
        .icon-heart-outline::before {
            content: '';
            width: 14px;
            height: 14px;
            border: 2px solid currentColor;
            transform: rotate(-45deg);
            border-radius: 2px 8px 2px 8px;
        }

        .icon-clock::before {
            content: '';
            width: 14px;
            height: 14px;
            border: 2px solid currentColor;
            border-radius: 50%;
        }
        .icon-clock::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            border-left: 2px solid currentColor;
            border-bottom: 2px solid currentColor;
            top: 4px;
            left: 7px;
        }

        .icon-search::before {
            content: '';
            width: 10px;
            height: 10px;
            border: 2px solid currentColor;
            border-radius: 50%;
        }
        .icon-search::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 2px;
            background: currentColor;
            bottom: 2px;
            right: 1px;
            transform: rotate(45deg);
            border-radius: 1px;
        }

        .icon-close::before,
        .icon-close::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 2px;
            background: currentColor;
            border-radius: 1px;
        }
        .icon-close::before { transform: rotate(45deg); }
        .icon-close::after { transform: rotate(-45deg); }

        .icon-chevron::before {
            content: '';
            width: 6px;
            height: 6px;
            border-right: 2px solid currentColor;
            border-bottom: 2px solid currentColor;
            transform: rotate(45deg);
            margin-bottom: 3px;
        }

        .icon-check::before {
            content: '';
            width: 6px;
            height: 10px;
            border-right: 2px solid currentColor;
            border-bottom: 2px solid currentColor;
            transform: rotate(45deg);
            margin-bottom: 2px;
        }

        .icon-info::before {
            content: '';
            width: 14px;
            height: 14px;
            border: 2px solid currentColor;
            border-radius: 50%;
        }
        .icon-info::after {
            content: 'i';
            position: absolute;
            font-size: 10px;
            font-weight: 700;
            font-style: italic;
            font-family: serif;
        }

        .icon-warning::before {
            content: '';
            width: 0;
            height: 0;
            border-left: 9px solid transparent;
            border-right: 9px solid transparent;
            border-bottom: 16px solid currentColor;
        }
        .icon-warning::after {
            content: '!';
            position: absolute;
            font-size: 10px;
            font-weight: 700;
            color: var(--darker);
            bottom: 1px;
        }

        .icon-download::before {
            content: '';
            width: 8px;
            height: 8px;
            border-right: 2px solid currentColor;
            border-bottom: 2px solid currentColor;
            transform: rotate(45deg);
            margin-bottom: 4px;
        }
        .icon-download::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 12px;
            height: 2px;
            background: currentColor;
        }

        .icon-live {
            width: 6px;
            height: 6px;
        }
        .icon-live::before {
            content: '';
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 50%;
            animation: livePulse 1.5s infinite;
        }

        @keyframes livePulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* ========== NS PLAYER LINE NOTIFICATION ========== */
        .ns-line {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 10px 16px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transform: translateY(0);
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        .ns-line.hidden {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .ns-line-text {
            font-size: 0.82rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ns-line-text strong {
            font-weight: 700;
        }

        .ns-line-link {
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.2s ease;
        }

        .ns-line-link:hover {
            background: rgba(255,255,255,0.3);
        }

        .ns-line-timer {
            background: rgba(0,0,0,0.2);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .ns-line-close {
            background: rgba(255,255,255,0.15);
            border: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 12px;
        }

        .ns-line-close .icon {
            width: 10px;
            height: 10px;
        }

        .ns-line-close .icon::before,
        .ns-line-close .icon::after {
            width: 10px;
        }

        /* ========== MAIN APP ========== */
        .app {
            padding-top: 44px;
            min-height: 100vh;
            transition: padding-top 0.4s ease;
        }

        .app.no-banner {
            padding-top: 0;
        }

        /* ========== HEADER ========== */
        .header {
            background: linear-gradient(180deg, var(--dark) 0%, transparent 100%);
            padding: 16px 16px 8px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 14px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--text), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: flex;
            gap: 16px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.6rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* ========== SEARCH ========== */
        .search-bar {
            position: relative;
            margin-bottom: 12px;
        }

        .search-bar input {
            width: 100%;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 40px 12px 44px;
            color: var(--text);
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            border-color: var(--primary);
            background: var(--card-hover);
        }

        .search-bar input::placeholder {
            color: var(--text-dim);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
        }

        .search-clear {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            color: var(--text-dim);
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .search-clear.show {
            display: flex;
        }

        /* ========== FILTERS ========== */
        .filters {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .tabs {
            display: flex;
            gap: 6px;
            flex: 1;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab-btn {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.78rem;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tab-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .tab-btn .count {
            background: rgba(255,255,255,0.2);
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.65rem;
        }

        /* ========== CATEGORY DROPDOWN ========== */
        .category-wrap {
            position: relative;
            flex-shrink: 0;
        }

        .category-select {
            appearance: none;
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 30px 8px 12px;
            border-radius: 20px;
            font-size: 0.78rem;
            font-weight: 600;
            cursor: pointer;
            outline: none;
            max-width: 130px;
        }

        .category-select:focus {
            border-color: var(--accent);
        }

        .category-select option {
            background: var(--dark);
            color: var(--text);
        }

        .category-wrap .icon-chevron {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            pointer-events: none;
            width: 12px;
            height: 12px;
        }

        /* ========== CONTENT ========== */
        .content {
            padding: 12px;
        }

        /* ========== CHANNEL GRID ========== */
        .channels {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        @media (max-width: 360px) {
            .channels {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 500px) {
            .channels {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 700px) {
            .channels {
                grid-template-columns: repeat(5, 1fr);
                gap: 12px;
            }
        }

        @media (min-width: 900px) {
            .channels {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        @media (min-width: 1100px) {
            .channels {
                grid-template-columns: repeat(7, 1fr);
            }
        }

        /* ========== CHANNEL CARD ========== */
        .channel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 14px 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 110px;
        }

        .channel:active {
            transform: scale(0.96);
        }

        .channel:hover {
            border-color: var(--primary);
            background: var(--card-hover);
        }

        .channel-logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .channel-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .channel-logo .initials {
            font-size: 0.9rem;
            font-weight: 700;
            color: white;
            display: none;
        }

        .channel-logo.no-img .initials {
            display: flex;
        }

        .channel-logo.no-img img {
            display: none;
        }

        .channel-logo.g1 { background: linear-gradient(135deg, #667eea, #764ba2); }
        .channel-logo.g2 { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .channel-logo.g3 { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .channel-logo.g4 { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        .channel-logo.g5 { background: linear-gradient(135deg, #fa709a, #fee140); }
        .channel-logo.g6 { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }

        .channel-name {
            font-size: 0.72rem;
            font-weight: 600;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            word-break: break-word;
        }

        .live-badge {
            position: absolute;
            top: 6px;
            right: 6px;
            background: var(--danger);
            color: white;
            font-size: 0.5rem;
            font-weight: 700;
            padding: 3px 5px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 3px;
            letter-spacing: 0.5px;
        }

        .fav-btn {
            position: absolute;
            top: 6px;
            left: 6px;
            background: rgba(0,0,0,0.5);
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.6);
            opacity: 0;
            transition: all 0.2s ease;
        }

        .channel:hover .fav-btn,
        .fav-btn.active {
            opacity: 1;
        }

        .fav-btn.active {
            background: var(--danger);
            color: white;
        }

        .fav-btn .icon {
            width: 12px;
            height: 12px;
        }

        /* ========== LOADING ========== */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading p {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        /* ========== EMPTY STATE ========== */
        .empty {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            width: 60px;
            height: 60px;
            background: var(--card);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: var(--text-dim);
        }

        .empty-icon .icon {
            width: 28px;
            height: 28px;
        }

        .empty h3 {
            font-size: 1rem;
            margin-bottom: 6px;
        }

        .empty p {
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        /* ========== LOAD MORE ========== */
        .load-more {
            text-align: center;
            padding: 24px 16px;
        }

        .load-more-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .load-more-btn:active {
            transform: scale(0.96);
        }

        .remaining {
            color: var(--text-dim);
            font-size: 0.75rem;
            margin-top: 8px;
        }

        .clear-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.75rem;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            border-color: var(--danger);
            color: var(--danger);
        }

        /* ========== TOAST ========== */
        .toast-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
        }

        .toast {
            background: var(--dark);
            border: 1px solid var(--border);
            padding: 12px 18px;
            border-radius: 12px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            animation: toastIn 0.3s ease, toastOut 0.3s ease 2.5s forwards;
        }

        @keyframes toastIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes toastOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .toast-icon {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: white;
        }

        .toast-icon.success { background: var(--success); }
        .toast-icon.info { background: var(--primary); }
        .toast-icon.error { background: var(--danger); }

        .toast-icon .icon {
            width: 12px;
            height: 12px;
        }

        /* ========== ERROR STATE ========== */
        .error {
            text-align: center;
            padding: 60px 20px;
        }

        .error-icon {
            width: 60px;
            height: 60px;
            background: var(--danger);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: white;
        }

        .error-icon .icon {
            width: 28px;
            height: 28px;
        }

        .error h3 {
            margin-bottom: 8px;
        }

        .error p {
            color: var(--text-dim);
            margin-bottom: 16px;
        }

        .retry-btn {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px 24px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }
    </style>
</head>
<body>
    <!-- NS Player Line Notification -->
    <div class="ns-line" id="nsLine">
        <span class="ns-line-text">
            <span class="icon icon-play"></span>
            <strong>NS Player</strong> required to watch
        </span>
        <a href="https://play.google.com/store/apps/details?id=com.genuine.leone" class="ns-line-link" target="_blank">
            <span class="icon icon-download"></span>
            Install
        </a>
        <span class="ns-line-timer" id="lineTimer">5s</span>
        <button class="ns-line-close" id="closeLine">
            <span class="icon icon-close"></span>
        </button>
    </div>

    <!-- Main App -->
    <div class="app" id="app">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <div class="logo">
                    <div class="logo-icon">
                        <span class="icon icon-play"></span>
                    </div>
                    <span class="logo-text">IPTV</span>
                </div>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="totalCount">0</div>
                        <div class="stat-label">Channels</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="liveCount">0</div>
                        <div class="stat-label">Live</div>
                    </div>
                </div>
            </div>

            <!-- Search -->
            <div class="search-bar">
                <span class="icon icon-search search-icon"></span>
                <input type="text" id="searchInput" placeholder="Search channels...">
                <button class="search-clear" id="searchClear">
                    <span class="icon icon-close"></span>
                </button>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="all">
                        <span class="icon icon-tv"></span>
                        All <span class="count" id="allCount">0</span>
                    </button>
                    <button class="tab-btn" data-tab="favorites">
                        <span class="icon icon-heart"></span>
                        Fav <span class="count" id="favCount">0</span>
                    </button>
                    <button class="tab-btn" data-tab="history">
                        <span class="icon icon-clock"></span>
                        Recent <span class="count" id="historyCount">0</span>
                    </button>
                </div>
                <div class="category-wrap" id="categoryWrap">
                    <select class="category-select" id="categorySelect">
                        <option value="all">All Categories</option>
                    </select>
                    <span class="icon icon-chevron"></span>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="content" id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading channels...</p>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast-box" id="toastBox"></div>

    <script>
        // ========== CONFIGURATION ==========
        const CONFIG = {
            playlists: [
                { url: 'https://raw.githubusercontent.com/munim-sah75/Cofs_TV/refs/heads/main/fancode.m3u', isLive: true },
                { url: 'https://sm-live-tv-auto-update-playlist.pages.dev/Combined_Live_TV.m3u', isLive: false },
                { url: ' ', isLive: false }
            ],
            nsPlayerPackage: 'com.genuine.leone',
            initialLoad: 60,
            loadMore: 60,
            bannerTimeout: 5
        };

        // ========== STATE ==========
        const state = {
            channels: [],
            categories: new Map(),
            displayed: 0,
            currentTab: 'all',
            currentCategory: 'all',
            searchQuery: '',
            favorites: JSON.parse(localStorage.getItem('favorites') || '[]'),
            history: JSON.parse(localStorage.getItem('history') || '[]')
        };

        // ========== UTILITIES ==========
        const $ = id => document.getElementById(id);

        function hashString(str) {
            let hash = 5381;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) + hash) ^ str.charCodeAt(i);
            }
            return 'ch_' + Math.abs(hash).toString(36);
        }

        function getInitials(name) {
            const words = name.split(' ').filter(w => w.length > 0);
            if (words.length >= 2) {
                return (words[0][0] + words[1][0]).toUpperCase();
            }
            return name.substring(0, 2).toUpperCase();
        }

        // ========== LINE NOTIFICATION ==========
        let lineTime = CONFIG.bannerTimeout;
        let lineInterval;

        function startLineTimer() {
            if (localStorage.getItem('lineShown')) {
                $('nsLine').classList.add('hidden');
                $('app').classList.add('no-banner');
                return;
            }

            lineInterval = setInterval(() => {
                lineTime--;
                $('lineTimer').textContent = lineTime + 's';
                if (lineTime <= 0) {
                    clearInterval(lineInterval);
                    hideLine();
                }
            }, 1000);
        }

        function hideLine() {
            $('nsLine').classList.add('hidden');
            $('app').classList.add('no-banner');
            localStorage.setItem('lineShown', 'true');
        }

        $('closeLine').onclick = () => {
            clearInterval(lineInterval);
            hideLine();
        };

        // ========== TOAST ==========
        function toast(msg, type = 'info') {
            const iconClass = type === 'success' ? 'icon-check' : type === 'error' ? 'icon-close' : 'icon-info';
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerHTML = `<span class="toast-icon ${type}"><span class="icon ${iconClass}"></span></span>${msg}`;
            $('toastBox').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        // ========== M3U PARSER ==========
        function parseM3U(content, isLive) {
            const channels = [];
            const lines = content.split('\n');
            let current = null;

            for (const line of lines) {
                const l = line.trim();
                if (l.startsWith('#EXTINF:')) {
                    const logo = l.match(/tvg-logo="([^"]+)"/i)?.[1] || null;
                    const group = l.match(/group-title="([^"]+)"/i)?.[1] || 'Other';
                    const commaIdx = l.lastIndexOf(',');
                    let name = commaIdx !== -1 ? l.substring(commaIdx + 1).trim() : 'Unknown';
                    name = name.replace(/"/g, '').trim();
                    if (name.length > 40) name = name.substring(0, 40);
                    current = { name, logo, group, isLive };
                } else if (l && !l.startsWith('#') && current) {
                    current.url = l;
                    current.id = hashString(l + current.name);
                    
                    const count = state.categories.get(current.group) || 0;
                    state.categories.set(current.group, count + 1);
                    
                    channels.push(current);
                    current = null;
                }
            }
            return channels;
        }

        // ========== FETCH PLAYLIST ==========
        async function fetchPlaylist(url) {
            const proxies = [
                'https://api.allorigins.win/raw?url=',
                'https://corsproxy.io/?',
                ''
            ];
            for (const proxy of proxies) {
                try {
                    const res = await fetch(proxy ? proxy + encodeURIComponent(url) : url);
                    if (res.ok) return await res.text();
                } catch (e) {
                    console.log('Proxy failed:', proxy || 'direct');
                }
            }
            throw new Error('Failed to fetch');
        }

        // ========== FILTER CHANNELS ==========
        function getFilteredChannels() {
            let channels = [];

            switch (state.currentTab) {
                case 'favorites':
                    channels = state.channels.filter(c => state.favorites.includes(c.id));
                    break;
                case 'history':
                    channels = state.history
                        .map(h => state.channels.find(c => c.id === h.id) || h)
                        .filter(Boolean);
                    break;
                default:
                    channels = state.channels;
            }

            if (state.currentTab === 'all' && state.currentCategory !== 'all') {
                channels = channels.filter(c => c.group === state.currentCategory);
            }

            if (state.searchQuery) {
                const q = state.searchQuery.toLowerCase();
                channels = channels.filter(c => c.name.toLowerCase().includes(q));
            }

            return channels;
        }

        // ========== RENDER ==========
        function render() {
            const channels = getFilteredChannels();
            const toShow = channels.slice(0, state.displayed || CONFIG.initialLoad);
            state.displayed = toShow.length;

            if (channels.length === 0) {
                const msgs = {
                    all: { icon: 'icon-tv', title: 'No channels found', desc: 'Try a different search' },
                    favorites: { icon: 'icon-heart', title: 'No favorites yet', desc: 'Tap heart to add favorites' },
                    history: { icon: 'icon-clock', title: 'No history', desc: 'Watch something to see history' }
                };
                const m = msgs[state.currentTab];
                $('content').innerHTML = `
                    <div class="empty">
                        <div class="empty-icon"><span class="icon ${m.icon}"></span></div>
                        <h3>${m.title}</h3>
                        <p>${m.desc}</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="channels">';
            toShow.forEach((ch, i) => {
                const isFav = state.favorites.includes(ch.id);
                const gradient = `g${(i % 6) + 1}`;
                const hasLogo = ch.logo && ch.logo.length > 0;
                
                html += `
                    <div class="channel" data-id="${ch.id}">
                        ${ch.isLive ? '<div class="live-badge"><span class="icon icon-live"></span>LIVE</div>' : ''}
                        <button class="fav-btn ${isFav ? 'active' : ''}" data-fav="${ch.id}">
                            <span class="icon ${isFav ? 'icon-heart' : 'icon-heart-outline'}"></span>
                        </button>
                        <div class="channel-logo ${gradient} ${hasLogo ? '' : 'no-img'}">
                            ${hasLogo ? `<img src="${ch.logo}" alt="" loading="lazy" onerror="this.parentElement.classList.add('no-img')">` : ''}
                            <span class="initials">${getInitials(ch.name)}</span>
                        </div>
                        <div class="channel-name">${ch.name}</div>
                    </div>
                `;
            });
            html += '</div>';

            const remaining = channels.length - state.displayed;
            if (remaining > 0) {
                html += `
                    <div class="load-more">
                        <button class="load-more-btn" id="loadMoreBtn">Load More</button>
                        <div class="remaining">${remaining} more channels</div>
                    </div>
                `;
            }

            if ((state.currentTab === 'favorites' && state.favorites.length) || 
                (state.currentTab === 'history' && state.history.length)) {
                html += `
                    <div class="load-more">
                        <button class="clear-btn" id="clearBtn">
                            Clear ${state.currentTab === 'favorites' ? 'Favorites' : 'History'}
                        </button>
                    </div>
                `;
            }

            $('content').innerHTML = html;

            $('content').onclick = e => {
                const favBtn = e.target.closest('.fav-btn');
                if (favBtn) {
                    e.stopPropagation();
                    toggleFavorite(favBtn.dataset.fav);
                    return;
                }

                const card = e.target.closest('.channel');
                if (card) {
                    playChannel(card.dataset.id);
                }
            };

            const loadMoreBtn = $('loadMoreBtn');
            if (loadMoreBtn) {
                loadMoreBtn.onclick = () => {
                    state.displayed += CONFIG.loadMore;
                    render();
                };
            }

            const clearBtn = $('clearBtn');
            if (clearBtn) {
                clearBtn.onclick = clearData;
            }
        }

        // ========== PLAY CHANNEL ==========
        function playChannel(id) {
            const ch = state.channels.find(c => c.id === id) || 
                       state.history.find(h => h.id === id);
            if (!ch) {
                toast('Channel not found', 'error');
                return;
            }

            state.history = [
                { ...ch, timestamp: Date.now() },
                ...state.history.filter(h => h.id !== id)
            ].slice(0, 50);
            localStorage.setItem('history', JSON.stringify(state.history));
            updateCounts();

            const intent = `intent:${ch.url}#Intent;` +
                `action=android.intent.action.VIEW;` +
                `type=video/*;` +
                `package=${CONFIG.nsPlayerPackage};` +
                `S.title=${encodeURIComponent(ch.name)};` +
                `end`;
            
            window.location.href = intent;
            toast(`Playing ${ch.name}...`, 'info');
        }

        // ========== TOGGLE FAVORITE ==========
        function toggleFavorite(id) {
            const idx = state.favorites.indexOf(id);
            if (idx > -1) {
                state.favorites.splice(idx, 1);
                toast('Removed from favorites', 'info');
            } else {
                state.favorites.push(id);
                toast('Added to favorites', 'success');
            }
            localStorage.setItem('favorites', JSON.stringify(state.favorites));
            updateCounts();
            
            if (state.currentTab === 'favorites') {
                render();
            } else {
                const btn = document.querySelector(`[data-fav="${id}"]`);
                if (btn) {
                    const isFav = state.favorites.includes(id);
                    btn.classList.toggle('active', isFav);
                    btn.innerHTML = `<span class="icon ${isFav ? 'icon-heart' : 'icon-heart-outline'}"></span>`;
                }
            }
        }

        // ========== CLEAR DATA ==========
        function clearData() {
            if (state.currentTab === 'favorites') {
                if (confirm('Clear all favorites?')) {
                    state.favorites = [];
                    localStorage.setItem('favorites', '[]');
                    toast('Favorites cleared', 'success');
                }
            } else if (state.currentTab === 'history') {
                if (confirm('Clear watch history?')) {
                    state.history = [];
                    localStorage.setItem('history', '[]');
                    toast('History cleared', 'success');
                }
            }
            updateCounts();
            render();
        }

        // ========== UPDATE COUNTS ==========
        function updateCounts() {
            $('totalCount').textContent = state.channels.length;
            $('liveCount').textContent = state.channels.filter(c => c.isLive).length;
            $('allCount').textContent = state.channels.length;
            $('favCount').textContent = state.favorites.length;
            $('historyCount').textContent = state.history.length;
        }

        // ========== RENDER CATEGORIES ==========
        function renderCategories() {
            const select = $('categorySelect');
            let html = '<option value="all">All Categories</option>';
            
            const sorted = [...state.categories.entries()].sort((a, b) => b[1] - a[1]);
            sorted.forEach(([cat, count]) => {
                html += `<option value="${cat}">${cat} (${count})</option>`;
            });
            
            select.innerHTML = html;
        }

        // ========== SETUP EVENTS ==========
        function setupEvents() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.onclick = () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    state.currentTab = btn.dataset.tab;
                    state.displayed = CONFIG.initialLoad;
                    
                    $('categoryWrap').style.display = state.currentTab === 'all' ? 'block' : 'none';
                    
                    render();
                };
            });

            $('categorySelect').onchange = e => {
                state.currentCategory = e.target.value;
                state.displayed = CONFIG.initialLoad;
                render();
            };

            let searchTimeout;
            $('searchInput').oninput = e => {
                const val = e.target.value.trim();
                $('searchClear').classList.toggle('show', val.length > 0);
                
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    state.searchQuery = val;
                    state.displayed = CONFIG.initialLoad;
                    render();
                }, 200);
            };

            $('searchClear').onclick = () => {
                $('searchInput').value = '';
                $('searchClear').classList.remove('show');
                state.searchQuery = '';
                state.displayed = CONFIG.initialLoad;
                render();
            };
        }

        // ========== INIT ==========
        async function init() {
            startLineTimer();

            try {
                const results = await Promise.allSettled(
                    CONFIG.playlists.map(p => 
                        fetchPlaylist(p.url).then(c => ({ content: c, isLive: p.isLive }))
                    )
                );

                results.forEach(r => {
                    if (r.status === 'fulfilled') {
                        state.channels.push(...parseM3U(r.value.content, r.value.isLive));
                    }
                });

                const seen = new Set();
                state.channels = state.channels.filter(ch => {
                    if (seen.has(ch.id)) return false;
                    seen.add(ch.id);
                    return true;
                });

                if (!state.channels.length) {
                    throw new Error('No channels found');
                }

                updateCounts();
                renderCategories();
                setupEvents();
                state.displayed = CONFIG.initialLoad;
                render();

                toast(`Loaded ${state.channels.length} channels`, 'success');

            } catch (err) {
                console.error(err);
                $('content').innerHTML = `
                    <div class="error">
                        <div class="error-icon"><span class="icon icon-warning"></span></div>
                        <h3>Failed to Load</h3>
                        <p>${err.message}</p>
                        <button class="retry-btn" onclick="location.reload()">Retry</button>
                    </div>
                `;
            }
        }

        init();
    </script>
</body>
</html>
